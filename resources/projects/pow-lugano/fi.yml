description: |
  Lugano toimii Plan B Network -toimintojen keskipisteenä. Vuonna 2024 avautuva keskuksemme tarjoaa opiskelijoille, kehittäjille ja rakentajille parhaan, mitä Plan B Network voi tarjota. Se sijaitsee vilkkaassa, Bitcoin-ystävällisessä kaupungissa, joka isännöi vuosittain yhtä suurimmista Bitcoin-konferensseista. Ihanteellisesti sijoitettuna Euroopan sydämeen, Lugano on helposti saavutettavissa alueen ihmisille.

  Plan B Network pyörittää muutamia keskuksia ympäri maailmaa ja tekee yhteistyötä samankaltaisten aloitteiden kanssa rakentaakseen siltoja rakentajaverkostomme sisällä. Lugano POW on yksi tällainen keskus.
