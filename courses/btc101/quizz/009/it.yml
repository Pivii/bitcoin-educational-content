question: Quali tecnologie utilizza il protocollo Bitcoin?
answer: Crittografia, comunicazione tramite network e la blockchain.
wrong_answers:
  - Intelligenza artificiale, machine learning e la blockchain.
  - Calcolo quantistico, comunicazione tramite network e la blockchain.
  - Crittografia, intelligenza artificiale e la blockchain.
explanation: >-
  Il protocollo Bitcoin utilizza tecnologie sottostanti come la crittografia,
  la comunicazione tramite Network e la blockchain.
reviewed: vero