question: Jak přechod od mincí k papírovým penězům zlepšil měnovou síť?
answer: Díky němu se peníze staly přenosnějšími a lépe škálovatelnými, což usnadnilo obchodování na velké vzdálenosti a komplexní finanční systémy.
wrong_answers:
  - Tím se odstranila potřeba jakéhokoli podkladového aktiva nebo svěřenského fondu.
  - Okamžitě zastavil inflaci a stabilizoval ekonomiku.
  - Vlády se tak mohly zcela vyhnout řízení peněžní zásoby.
explanation: |
  Papírové peníze byly lehčí a snadněji se vyráběly a přepravovaly než mince z drahých kovů. Tato přenositelnost a standardizace zjednodušila transakce a umožnila růst ekonomiky i mimo místní regiony.
