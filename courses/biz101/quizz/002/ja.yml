question: 硬貨から紙幣への移行は、通貨ネットワークをどのように改善したのか？
answer: 貨幣の携帯性と拡張性を高め、長距離貿易や複雑な金融システムを容易にした。
wrong_answers:
  - これにより、原資産や信託が不要になった。
  - 即座にインフレを止め、経済を安定させた。
  - これにより、政府はマネーサプライの管理を完全に避けることができるようになった。
explanation: |
  紙幣は貴金属製の硬貨よりも軽く、作るのも運ぶのも簡単だった。この携帯性と標準化により、取引が簡素化され、地域を超えて経済が成長することが可能になった。
