question: Wie hat der Übergang von Münzen zu Papiergeld das Währungsnetz verbessert?
answer: Sie machte Geld übertragbar und skalierbar und erleichterte den Handel über große Entfernungen und komplexe Finanzsysteme.
wrong_answers:
  - Ein zugrunde liegender Vermögenswert oder ein Treuhandfonds war nicht mehr erforderlich.
  - Sie hat die Inflation sofort gestoppt und die Wirtschaft stabilisiert.
  - Sie ermöglichte es den Regierungen, die Steuerung der Geldmenge vollständig zu vermeiden.
explanation: |
  Papiergeld war leichter und einfacher herzustellen und zu transportieren als Münzen aus Edelmetall. Diese Übertragbarkeit und Standardisierung vereinfachte Transaktionen und ermöglichte es den Volkswirtschaften, über lokale Regionen hinaus zu wachsen.
