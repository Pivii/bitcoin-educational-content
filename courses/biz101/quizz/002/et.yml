question: Kuidas parandas üleminek müntidelt paberrahale rahavõrgustikku?
answer: See muutis raha kaasaskantavamaks ja laiendatavamaks, hõlbustades kaugkaubandust ja keerulisi finantssüsteeme.
wrong_answers:
  - See kaotas vajaduse mis tahes alusvara või usaldusfondi järele.
  - See peatas koheselt inflatsiooni ja stabiliseeris majanduse.
  - See võimaldas valitsustel vältida rahapakkumise täielikku haldamist.
explanation: |
  Paberraha oli kergem ja seda oli lihtsam valmistada ja transportida kui väärismetallist münte. Selline kaasaskantavus ja standardiseerimine lihtsustas tehinguid ja võimaldas majanduselu kasvada kohalikest piirkondadest kaugemale.
