question: Miten siirtyminen kolikoista paperirahaan paransi valuuttaverkkoa?
answer: Se teki rahasta kannettavampaa ja skaalautuvampaa, helpotti pitkän matkan kauppaa ja monimutkaisia rahoitusjärjestelmiä.
wrong_answers:
  - Se poisti tarpeen mistään kohde-etuudesta tai luottamuksesta.
  - Se pysäytti inflaation välittömästi ja vakautti talouden.
  - Sen avulla hallitukset pystyivät välttämään rahan määrän hallinnan kokonaan.
explanation: |
  Paperiraha oli kevyempää ja helpompaa valmistaa ja kuljettaa kuin jalometalleista valmistetut kolikot. Tämä siirrettävyys ja standardointi yksinkertaistivat liiketoimia ja mahdollistivat talouksien kasvun paikallisia alueita laajemmalle.
