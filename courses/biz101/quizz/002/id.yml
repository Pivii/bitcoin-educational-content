question: Bagaimana transisi dari koin ke uang kertas meningkatkan jaringan mata uang?
answer: Ini membuat uang lebih portabel dan terukur, memfasilitasi perdagangan jarak jauh dan sistem keuangan yang kompleks.
wrong_answers:
  - Ini menghilangkan kebutuhan akan aset atau kepercayaan yang mendasarinya.
  - Hal ini langsung menghentikan inflasi dan menstabilkan perekonomian.
  - Hal ini memungkinkan pemerintah untuk menghindari pengelolaan jumlah uang beredar sepenuhnya.
explanation: |
  Uang kertas lebih ringan dan lebih mudah dibuat dan diangkut daripada koin yang terbuat dari logam mulia. Portabilitas dan standarisasi ini menyederhanakan transaksi dan memungkinkan ekonomi tumbuh di luar wilayah lokal.
