question: Hvordan forbedret overgangen fra mynter til papirpenger valutanettverket?
answer: Penger ble mer mobile og skalerbare, noe som muliggjorde handel over lange avstander og komplekse finansielle systemer.
wrong_answers:
  - Det eliminerte behovet for underliggende aktiva eller trust.
  - Det stoppet inflasjonen umiddelbart og stabiliserte økonomien.
  - Det gjorde det mulig for myndighetene å unngå å styre pengemengden helt og holdent.
explanation: |
  Papirpenger var lettere og enklere å lage og transportere enn mynter laget av edelt metall. Denne portabiliteten og standardiseringen forenklet transaksjoner og gjorde det mulig for økonomier å vokse utover lokale regioner.
