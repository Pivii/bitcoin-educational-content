question: Как переход от монет к бумажным деньгам улучшил валютную сеть?
answer: Она сделала деньги более мобильными и масштабируемыми, облегчила торговлю на дальние расстояния и создание сложных финансовых систем.
wrong_answers:
  - Это избавило от необходимости иметь какой-либо базовый актив или траст.
  - Это мгновенно остановило инфляцию и стабилизировало экономику.
  - Это позволило правительствам полностью избежать управления денежной массой.
explanation: |
  Бумажные деньги были легче и проще в изготовлении и транспортировке, чем монеты из драгоценных металлов. Такая мобильность и стандартизация упрощала транзакции и позволяла экономике выходить за пределы локальных регионов.
