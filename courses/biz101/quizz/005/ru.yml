question: Какова одна из определяющих характеристик биткойна как валютной сети?
answer: Она похожа на наличные деньги и не требует центрального органа или посредника для совершения операций.
wrong_answers:
  - Он может функционировать только с разрешения правительственного агентства.
  - Он выпускает новые денежные единицы по запросу любого пользователя.
  - Банки должны проверять и урегулировать каждую транзакцию.
explanation: |
  Биткойн работает как децентрализованная сеть, позволяющая любому человеку участвовать в ней без разрешения. Транзакции подтверждаются узлами и майнерами, а не центральным органом.
