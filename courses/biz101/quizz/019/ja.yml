question: なぜボラティリティは新興資産であるビットコインの自然な側面だと考えられているのか？
answer: ビットコインはまだ比較的歴史が浅く、投機筋を惹きつけ、市場のニュースに反応するため、長期的に安定する前に価格変動を引き起こす。
wrong_answers:
  - 中央集権的に管理され、価格も一つの権威によって決められるからだ。
  - ビットコインには長期保有するユーザーがいないからだ。
  - なぜなら、加盟店は1時間ごとに予測不可能な価格設定をしなければならないからだ。
explanation: |
  発展途上の資産であるビットコインの価格は、投機、センチメント、さまざまな採用率に影響される。時間の経過とともに、より安定した長期保有者が参加するようになれば、ボラティリティは減少するかもしれないが、それは初期段階の成長の特徴であることに変わりはない。
