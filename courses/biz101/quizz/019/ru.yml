question: Почему волатильность считается естественным аспектом биткойна как развивающегося актива?
answer: Поскольку биткоин еще относительно молод, он привлекает спекулянтов и реагирует на новости рынка, вызывая колебания цен, прежде чем стабилизироваться в течение длительных периодов.
wrong_answers:
  - Потому что она централизованно контролируется, и цены устанавливаются одним органом.
  - Потому что у биткойна нет пользователей, которые бы держали его в долгосрочной перспективе.
  - Потому что торговцы должны устанавливать цены непредсказуемо каждый час.
explanation: |
  Как развивающийся актив, цена биткоина зависит от спекуляций, настроений и разной скорости принятия. Со временем, по мере привлечения более стабильных и долгосрочных держателей, волатильность может уменьшиться, но она остается характерной чертой ранней стадии роста.
