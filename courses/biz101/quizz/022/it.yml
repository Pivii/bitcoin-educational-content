question: Cosa si consiglia in genere quando si destina una parte della tesoreria di un'azienda a Bitcoin?
answer: Investite solo la liquidità in eccesso che non vi servirà per diversi anni e mantenete un orizzonte temporale di almeno quattro anni.
wrong_answers:
  - Utilizzare immediatamente tutta la liquidità operativa senza considerare le esigenze di liquidità.
  - Puntate ad acquistare e vendere entro poche settimane per massimizzare i profitti a breve termine.
  - Investite solo quando avete bisogno di un prestito urgente a breve termine per coprire le spese.
explanation: |
  Poiché il prezzo del Bitcoin può essere volatile nel breve termine, è saggio utilizzare i fondi di cui non si ha bisogno subito e tenerli per almeno quattro anni. Questo approccio attenua la volatilità e aumenta le possibilità di ottenere un apprezzamento del valore a lungo termine.
