question: Co se obecně doporučuje při alokaci části firemní pokladny na bitcoiny?
answer: Investujte pouze přebytečnou likviditu, kterou nebudete několik let potřebovat, a udržujte si časový horizont alespoň čtyř let.
wrong_answers:
  - Okamžité použití všech provozních peněžních prostředků bez ohledu na potřeby likvidity.
  - Snažte se nakoupit a prodat během několika týdnů, abyste maximalizovali krátkodobé zisky.
  - Investujte pouze tehdy, když potřebujete naléhavou krátkodobou půjčku na pokrytí výdajů.
explanation: |
  Protože cena bitcoinu může být krátkodobě volatilní, je rozumné použít prostředky, které nepotřebujete hned, a držet je alespoň čtyři roky. Tento přístup vyrovnává volatilitu a zvyšuje šanci na realizaci dlouhodobého zhodnocení.
