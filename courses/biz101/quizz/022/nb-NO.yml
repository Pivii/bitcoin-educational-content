question: Hva anbefales generelt når man allokerer en del av selskapets likviditet til Bitcoin?
answer: Invester kun overskuddslikviditet som du ikke trenger på flere år, og ha en tidshorisont på minst fire år.
wrong_answers:
  - Bruk alle driftsmidler umiddelbart uten å ta hensyn til likviditetsbehov.
  - Målet er å kjøpe og selge i løpet av noen få uker for å maksimere den kortsiktige fortjenesten.
  - Invester bare når du trenger et kortsiktig lån for å dekke utgifter.
explanation: |
  Fordi Bitcoins pris kan være volatil på kort sikt, er det lurt å bruke midler du ikke trenger med en gang, og beholde dem i minst fire år. Denne tilnærmingen jevner ut volatiliteten og øker sjansene for å realisere langsiktig verdistigning.
