question: 一般的に、企業の国庫の一部をビットコインに割り当てる場合、何が推奨されますか？
answer: 数年間は必要としない余剰流動性のみを投資し、少なくとも4年間の時間軸を維持する。
wrong_answers:
  - 流動性の必要性を考慮することなく、すべての営業キャッシュを直ちに使用する。
  - 短期的な利益を最大化するために、数週間以内の売買を目指す。
  - 出費を賄うために緊急の短期融資が必要な場合にのみ投資する。
explanation: |
  ビットコインの価格は短期的に変動する可能性があるため、すぐに必要のない資金を使い、少なくとも4年間は保有するのが賢明だ。このアプローチはボラティリティを平滑化し、長期的な価値上昇を実現する可能性を高める。
