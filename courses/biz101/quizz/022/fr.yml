question: Quelles sont les recommandations générales pour l'allocation d'une partie de la trésorerie d'une entreprise au bitcoin ?
answer: N'investissez que les liquidités excédentaires dont vous n'aurez pas besoin avant plusieurs années et conservez un horizon temporel d'au moins quatre ans.
wrong_answers:
  - Utiliser immédiatement toutes les liquidités opérationnelles sans tenir compte des besoins de liquidités.
  - Achetez et vendez en l'espace de quelques semaines pour maximiser les profits à court terme.
  - N'investissez que si vous avez besoin d'un prêt urgent à court terme pour couvrir vos dépenses.
explanation: |
  Le cours du bitcoin pouvant être volatil à court terme, il est judicieux d'utiliser des fonds dont vous n'avez pas besoin immédiatement et de les conserver pendant au moins quatre ans. Cette approche permet d'atténuer la volatilité et d'augmenter les chances de réaliser une plus-value à long terme.
