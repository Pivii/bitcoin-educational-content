question: Что обычно рекомендуется делать при выделении части казначейства компании на биткойн?
answer: Инвестируйте только избыточную ликвидность, которая не понадобится вам в течение нескольких лет, и придерживайтесь временного горизонта не менее четырех лет.
wrong_answers:
  - Немедленное использование всех операционных денежных средств без учета потребностей в ликвидности.
  - Стремитесь покупать и продавать в течение нескольких недель, чтобы максимизировать краткосрочную прибыль.
  - Инвестируйте только тогда, когда вам нужен срочный краткосрочный кредит на покрытие расходов.
explanation: |
  Поскольку цена биткойна может быть нестабильной в краткосрочной перспективе, разумно использовать средства, которые не нужны вам сразу, и держать их не менее четырех лет. Такой подход сглаживает волатильность и повышает шансы на долгосрочное увеличение стоимости.
