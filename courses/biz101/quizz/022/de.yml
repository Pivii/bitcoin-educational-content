question: Was wird im Allgemeinen empfohlen, wenn ein Teil der Finanzmittel eines Unternehmens in Bitcoin investiert werden soll?
answer: Legen Sie nur überschüssige Liquidität an, die Sie in den nächsten Jahren nicht benötigen, und halten Sie einen Zeithorizont von mindestens vier Jahren ein.
wrong_answers:
  - Sofortige Verwendung aller Betriebsmittel ohne Berücksichtigung des Liquiditätsbedarfs.
  - Versuchen Sie, innerhalb weniger Wochen zu kaufen und zu verkaufen, um kurzfristige Gewinne zu erzielen.
  - Investieren Sie nur, wenn Sie dringend einen kurzfristigen Kredit zur Deckung von Ausgaben benötigen.
explanation: |
  Da der Bitcoin-Kurs kurzfristig volatil sein kann, ist es ratsam, Mittel zu verwenden, die Sie nicht sofort benötigen, sondern mindestens vier Jahre lang halten. Dieser Ansatz glättet die Volatilität und erhöht die Chancen auf einen langfristigen Wertzuwachs.
