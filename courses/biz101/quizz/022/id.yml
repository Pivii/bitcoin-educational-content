question: Apa yang umumnya direkomendasikan ketika mengalokasikan sebagian dari kas perusahaan ke Bitcoin?
answer: Investasikan hanya kelebihan likuiditas yang tidak Anda perlukan selama beberapa tahun dan pertahankan jangka waktu setidaknya empat tahun.
wrong_answers:
  - Gunakan semua uang tunai operasional dengan segera tanpa mempertimbangkan kebutuhan likuiditas.
  - Bertujuan untuk membeli dan menjual dalam beberapa minggu untuk memaksimalkan keuntungan jangka pendek.
  - Hanya berinvestasi ketika Anda membutuhkan pinjaman jangka pendek yang mendesak untuk menutupi pengeluaran.
explanation: |
  Karena harga Bitcoin dapat bergejolak dalam jangka pendek, sebaiknya Anda menggunakan dana yang tidak Anda perlukan saat itu juga dan menyimpannya setidaknya selama empat tahun. Pendekatan ini dapat meredam volatilitas dan meningkatkan peluang untuk merealisasikan apresiasi nilai jangka panjang.
