  - Ukládání všech bitcoinů na veřejnou webovou stránku s jednoduchým heslem
explanation: |
  Po nákupu bitcoinů je přesun do vlastní peněženky zajistí, že podnik bude mít nad svými prostředky přímou kontrolu. Zatímco správci třetích stran mohou být pohodlní, self-custody je v souladu s principem finanční suverenity Bitcoinu.
