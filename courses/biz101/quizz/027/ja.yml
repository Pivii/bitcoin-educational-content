question: ビットコインを取得する際の保管に関して、推奨される慣行があれば教えてください。
answer: 初回購入後に自己保管ソリューションを検討し、事業が資産を真に管理できるようにする。
wrong_answers:
  - どのような状況であっても、取引所からビットコインを引き出してはならない。
  - セキュリティ対策を見直すことなく、常に単一の管理者を信頼すること。
  - すべてのビットコインを簡単なパスワードで公開ウェブサイトに保管する。
explanation: |
  ビットコインを購入した後、セルフカストディのウォレットに移動することで、企業はその資金を直接管理できるようになる。サードパーティのカストディアンは便利かもしれないが、セルフカストディーはビットコインの金融主権の原則に沿ったものである。
