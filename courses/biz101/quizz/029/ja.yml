question: 販売時点における加盟店にとってのライトニング・ネットワーク決済の利点は何ですか？
answer: ライトニング決済はほぼ瞬時に決済され、複数の仲介業者を必要としないため、手数料や決済の遅れを減らすことができる。
wrong_answers:
  - ライトニング・ペイメントは確認に数週間を要し、重い事務処理が必要となる。
  - ライトニング決済は、中央銀行の権限によって承認された場合にのみ発生する。
  - ライトニングの支払いは、売却後に買い手が自由に取り消すことができる。
explanation: |
  ライトニング・ネットワークは、オフチェーン決済を可能にすることで、取引をより迅速かつ安価にする。加盟店は、従来の決済仲介業者に頼ることなく、最小限の手数料で、ほぼ瞬時に資金を受け取ることができる。
