question: В чем преимущество платежей Lightning Network для продавцов в точках продаж?
answer: Молниеносные платежи проходят практически мгновенно и не требуют привлечения многочисленных посредников, что сокращает комиссии и задержки в расчетах.
wrong_answers:
  - Подтверждение молниеносных платежей занимает несколько недель и требует большой бумажной волокиты.
  - Молниеносные платежи осуществляются только с разрешения центрального банка.
  - Молниеносные платежи могут быть отменены по желанию покупателя после продажи.
explanation: |
  Сеть Lightning Network ускоряет и удешевляет транзакции, позволяя проводить расчеты вне цепи. Торговцы могут получать средства практически мгновенно, с минимальными комиссиями и не прибегая к услугам традиционных платежных посредников.
