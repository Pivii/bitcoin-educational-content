question: Какая тенденция отмечается среди участников, управляющих узлами в сети Lightning Network?
answer: Профессиональные операторы узлов все чаще обеспечивают ликвидность, в то время как отдельные пользователи концентрируются на "краевых" узлах, меняя состав сети.
wrong_answers:
  - Индивидуальные любители полностью заменили всех профессиональных операторов.
  - Крупные банки теперь централизованно управляют всеми узлами Lightning.
  - Сеть закрыла доступ к личным узлам, разрешив использовать их только крупным корпорациям.
explanation: |
  Профессиональные организации стремятся к большей ликвидности и стабильности, в то время как обычные пользователи используют упрощенные или хостинговые решения, что делает сеть более надежной и доступной.
