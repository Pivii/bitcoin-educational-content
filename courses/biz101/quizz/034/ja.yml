question: ライトニング・ネットワークでノードを運営する参加者の間で、どのような傾向が見られるか？
answer: プロのノード運営者が流動性を提供するようになっている一方で、個人ユーザーは「エッジ」ノードに集中し、ネットワークの構成を変化させている。
wrong_answers:
  - 個人の趣味愛好家が、プロのオペレーターに完全に取って代わったのだ。
  - 大手銀行は現在、すべてのライトニング・ノードを集中管理している。
  - ネットワークは個人ノードをシャットダウンし、大企業だけに許可している。
explanation: |
  専門的な事業体によって提供される流動性と安定性が高まる一方で、日常的なユーザーは簡素化されたソリューションやホスティングされたソリューションに依存し、ネットワークがより堅牢でアクセスしやすくなる動きがある。
