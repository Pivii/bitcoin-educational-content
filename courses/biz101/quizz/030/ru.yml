question: Как прием платежей в биткойнах может помочь повысить узнаваемость бизнеса?
answer: Разместив информацию о бизнесе на таких платформах, как BTCmap.org, и обратившись к молве биткоин-сообщества.
wrong_answers:
  - Запретив все другие способы оплаты и заставив всех клиентов использовать биткойн.
  - Гарантируя, что правительство будет рекламировать бизнес бесплатно.
  - Требуя от клиентов регистрации нескольких онлайн-аккаунтов перед оплатой.
explanation: |
  Прием биткойнов все еще остается относительно редким явлением, что может привлечь интерес со стороны биткойн-сообщества. Размещение вашего магазина в специализированных каталогах и продвижение с помощью сообщества помогут вам выделиться и привлечь новых клиентов.
