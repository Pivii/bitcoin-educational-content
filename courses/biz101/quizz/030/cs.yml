question: Jak může přijímání plateb v bitcoinech pomoci zviditelnit firmu?
answer: Uvedením podniku na platformách, jako je BTCmap.org, a využitím ústního povídání bitcoinové komunity.
wrong_answers:
  - Zákazem všech ostatních platebních metod a nucením všech zákazníků používat Bitcoin.
  - Zaručením, že vláda bude podnik bezplatně propagovat.
  - Požadavek, aby se zákazníci před platbou zaregistrovali na více online účtů.
explanation: |
  Přijímání bitcoinů je stále poměrně neobvyklé, což může přitáhnout zájem bitcoinové komunity. Uvedení vašeho obchodu ve specializovaných adresářích a využití propagace řízené komunitou vám může pomoci vyniknout a přilákat nové zákazníky.
