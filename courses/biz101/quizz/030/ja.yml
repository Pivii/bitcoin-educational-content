question: ビットコイン決済を受け入れることで、どのようにビジネスの認知度を高めることができるのか？
answer: BTCmap.orgのようなプラットフォームにビジネスを掲載し、ビットコインコミュニティの口コミにアピールする。
wrong_answers:
  - 他のすべての支払い方法を禁止し、すべての顧客にビットコインの使用を強制することによって。
  - 政府が無料で広告を出すことを保証することである。
  - 支払い前に複数のオンライン・アカウントへの登録を義務付ける。
explanation: |
  ビットコインを受け入れることはまだ比較的珍しく、ビットコインコミュニティから関心を集めることができます。専門ディレクトリに店舗を掲載し、コミュニティ主導のプロモーションの恩恵を受けることで、目立つことができ、新しい顧客を引き付けることができます。
