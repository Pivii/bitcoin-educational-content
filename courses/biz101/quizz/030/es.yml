question: ¿Cómo puede ayudar la aceptación de pagos con Bitcoin a aumentar la visibilidad de una empresa?
answer: Incluyendo el negocio en plataformas como BTCmap.org y apelando al boca a boca de la comunidad Bitcoin.
wrong_answers:
  - Prohibiendo todos los demás métodos de pago y obligando a todos los clientes a utilizar Bitcoin.
  - Garantizando que el gobierno hará publicidad gratuita de la empresa.
  - Exigiendo a los clientes que se registren en varias cuentas en línea antes de pagar.
explanation: |
  Aceptar Bitcoin sigue siendo relativamente poco común, lo que puede suscitar el interés de la comunidad Bitcoin. Incluir su tienda en directorios especializados y beneficiarse de la promoción impulsada por la comunidad puede ayudarle a destacar y atraer a nuevos clientes.
