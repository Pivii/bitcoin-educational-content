question: Wie kann die Annahme von Bitcoin-Zahlungen dazu beitragen, den Bekanntheitsgrad eines Unternehmens zu erhöhen?
answer: Indem Sie das Unternehmen auf Plattformen wie BTCmap.org auflisten und an die Mundpropaganda der Bitcoin-Community appellieren.
wrong_answers:
  - Indem man alle anderen Zahlungsmethoden verbietet und alle Kunden zwingt, Bitcoin zu verwenden.
  - Indem die Regierung garantiert, dass sie kostenlos für das Unternehmen wirbt.
  - Indem man von den Kunden verlangt, sich vor der Zahlung für mehrere Online-Konten zu registrieren.
explanation: |
  Bitcoin zu akzeptieren ist immer noch relativ unüblich, was das Interesse der Bitcoin-Community wecken kann. Wenn Sie Ihr Geschäft in spezialisierte Verzeichnisse eintragen und von der von der Community betriebenen Werbung profitieren, können Sie sich abheben und neue Kunden anziehen.
