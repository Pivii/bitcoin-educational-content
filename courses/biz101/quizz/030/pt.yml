question: Como é que a aceitação de pagamentos em Bitcoin pode ajudar a aumentar a visibilidade de uma empresa?
answer: Ao listar a empresa em plataformas como BTCmap.org e apelando ao boca-a-boca da comunidade Bitcoin.
wrong_answers:
  - Proibindo todos os outros métodos de pagamento e obrigando todos os clientes a utilizar Bitcoin.
  - Garantindo que o governo publicitará a empresa gratuitamente.
  - Exigindo que os clientes se registem em várias contas em linha antes de efectuarem o pagamento.
explanation: |
  A aceitação de Bitcoin ainda é relativamente pouco comum, o que pode atrair o interesse da comunidade Bitcoin. Listar a sua loja em diretórios especializados e beneficiar de uma promoção orientada para a comunidade pode ajudá-lo a destacar-se e a atrair novos clientes.
