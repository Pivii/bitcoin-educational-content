question: Comment l'acceptation des paiements en bitcoins peut-elle contribuer à accroître la visibilité d'une entreprise ?
answer: En inscrivant l'entreprise sur des plateformes telles que BTCmap.org et en faisant appel au bouche-à-oreille de la communauté Bitcoin.
wrong_answers:
  - En interdisant tous les autres modes de paiement et en obligeant tous les clients à utiliser le bitcoin.
  - En garantissant que le gouvernement fera gratuitement la publicité de l'entreprise.
  - En exigeant des clients qu'ils s'inscrivent à plusieurs comptes en ligne avant de payer.
explanation: |
  Accepter les bitcoins est encore relativement peu courant, ce qui peut susciter l'intérêt de la communauté bitcoin. L'inscription de votre boutique sur des annuaires spécialisés et la promotion par la communauté peuvent vous aider à vous démarquer et à attirer de nouveaux clients.
