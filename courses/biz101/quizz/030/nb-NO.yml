question: Hvordan kan det å akseptere Bitcoin-betalinger bidra til å øke en bedrifts synlighet?
answer: Ved å føre opp virksomheten på plattformer som BTCmap.org og appellere til Bitcoin-samfunnets jungeltelegrafen.
wrong_answers:
  - Ved å forby alle andre betalingsmetoder og tvinge alle kunder til å bruke Bitcoin.
  - Ved å garantere at myndighetene vil reklamere for virksomheten gratis.
  - Ved å kreve at kundene må registrere seg for flere nettkontoer før de kan betale.
explanation: |
  Det er fortsatt relativt uvanlig å akseptere Bitcoin, noe som kan tiltrekke seg interesse fra Bitcoin-miljøet. Ved å liste opp butikken din i spesialiserte kataloger og dra nytte av fellesskapsdrevet markedsføring kan du skille deg ut og tiltrekke deg nye kunder.
