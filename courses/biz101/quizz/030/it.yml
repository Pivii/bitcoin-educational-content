question: In che modo l'accettazione di pagamenti in Bitcoin può contribuire ad aumentare la visibilità di un'azienda?
answer: Inserendo l'attività su piattaforme come BTCmap.org e facendo leva sul passaparola della comunità Bitcoin.
wrong_answers:
  - Vietando tutti gli altri metodi di pagamento e obbligando tutti i clienti a usare Bitcoin.
  - Garantendo che il governo farà pubblicità gratuita all'azienda.
  - Richiedendo ai clienti di registrarsi per più account online prima di pagare.
explanation: |
  L'accettazione di Bitcoin è ancora relativamente poco diffusa, il che può attirare l'interesse della comunità Bitcoin. L'inserimento del vostro negozio in elenchi specializzati e la promozione da parte della comunità possono aiutarvi a distinguervi e ad attirare nuovi clienti.
