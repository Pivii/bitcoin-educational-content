question: Bagaimana menerima pembayaran Bitcoin dapat membantu meningkatkan visibilitas bisnis?
answer: Dengan mendaftarkan bisnis di platform seperti BTCmap.org dan menarik komunitas Bitcoin dari mulut ke mulut.
wrong_answers:
  - Dengan melarang semua metode pembayaran lain dan memaksa semua pelanggan untuk menggunakan Bitcoin.
  - Dengan menjamin bahwa pemerintah akan mengiklankan bisnis secara gratis.
  - Dengan mengharuskan pelanggan untuk mendaftar beberapa akun online sebelum membayar.
explanation: |
  Menerima Bitcoin masih relatif tidak umum, yang dapat menarik minat komunitas Bitcoin. Mendaftarkan toko Anda di direktori khusus dan memanfaatkan promosi berbasis komunitas dapat membantu Anda menonjol dan menarik pelanggan baru.
