question: Proč je pro zdravý podnik v nejisté budoucnosti důležité zachovat kapitál?
answer: Udržování kapitálových rezerv umožňuje společnosti přizpůsobit se, investovat do růstu a přečkat hospodářský pokles.
wrong_answers:
  - Zachování kapitálu zaručuje, že na trh nikdy nevstoupí žádný konkurent.
  - Zachování kapitálu zajišťuje trvalou imunitu vůči všem regulačním změnám.
  - Zachování kapitálu je důležité pouze v případě, že společnost neplánuje nikdy růst.
explanation: |
  Budoucí podmínky jsou nepředvídatelné. Pokud si podnik ponechá určitou kapitálovou rezervu, může se chopit nových příležitostí, zvládnout neočekávané problémy a investovat do dlouhodobých iniciativ, aniž by se spoléhal pouze na externí financování.
