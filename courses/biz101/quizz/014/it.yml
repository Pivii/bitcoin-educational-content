question: Perché la conservazione del capitale è essenziale per un'azienda sana in un futuro incerto?
answer: Il mantenimento delle riserve di capitale consente all'azienda di adattarsi, investire nella crescita e resistere alle crisi economiche.
wrong_answers:
  - La conservazione del capitale garantisce che nessun concorrente possa mai entrare nel mercato.
  - La conservazione del capitale garantisce un'immunità permanente da tutte le modifiche normative.
  - La conservazione del capitale è importante solo se l'azienda prevede di non crescere mai.
explanation: |
  Le condizioni future sono imprevedibili. Mantenendo una certa riserva di capitale, un'azienda può cogliere nuove opportunità, affrontare sfide inaspettate e investire in iniziative a lungo termine senza fare affidamento esclusivamente su finanziamenti esterni.
