question: 将来が不透明な中、健全な企業にとって資本の保全が不可欠なのはなぜか？
answer: 資本準備金を維持することで、会社は適応し、成長に投資し、景気後退を乗り切ることができる。
wrong_answers:
  - 資本の保全は、競合他社が市場に参入できないことを保証する。
  - 資本を維持することで、あらゆる規制変更から永久に免れることができる。
  - 資本を温存することが重要なのは、会社が成長しないことを計画している場合だけだ。
explanation: |
  将来の状況は予測不可能である。ある程度の資本を蓄えておくことで、事業は外部資金だけに頼ることなく、新たな機会を捉え、予期せぬ課題に対処し、長期的な取り組みに投資することができる。
