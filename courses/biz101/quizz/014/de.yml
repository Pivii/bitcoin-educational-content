question: Warum ist die Kapitalerhaltung für ein gesundes Unternehmen in einer unsicheren Zukunft so wichtig?
answer: Die Erhaltung von Kapitalreserven ermöglicht es dem Unternehmen, sich anzupassen, in Wachstum zu investieren und wirtschaftliche Abschwünge zu überstehen.
wrong_answers:
  - Die Kapitalerhaltung garantiert, dass kein Wettbewerber in den Markt eintreten kann.
  - Die Kapitalerhaltung gewährleistet eine dauerhafte Immunität gegenüber allen regulatorischen Änderungen.
  - Die Kapitalerhaltung ist nur dann wichtig, wenn das Unternehmen nicht wachsen will.
explanation: |
  Zukünftige Bedingungen sind unvorhersehbar. Wenn ein Unternehmen eine gewisse Kapitalreserve vorhält, kann es neue Chancen nutzen, unerwartete Herausforderungen bewältigen und in langfristige Initiativen investieren, ohne sich ausschließlich auf externe Finanzierung zu verlassen.
