question: ¿Por qué es esencial preservar el capital para una empresa sana en un futuro incierto?
answer: Mantener reservas de capital permite a la empresa adaptarse, invertir en crecimiento y capear las recesiones económicas.
wrong_answers:
  - Preservar el capital garantiza que ningún competidor pueda entrar en el mercado.
  - Preservar el capital garantiza una inmunidad permanente frente a todos los cambios normativos.
  - Preservar el capital sólo es importante si la empresa planea no crecer nunca.
explanation: |
  Las condiciones futuras son impredecibles. Al mantener cierto capital en reserva, una empresa puede aprovechar nuevas oportunidades, afrontar retos inesperados e invertir en iniciativas a largo plazo sin depender únicamente de financiación externa.
