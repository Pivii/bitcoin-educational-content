question: Pourquoi la préservation du capital est-elle essentielle pour une entreprise saine dans un avenir incertain ?
answer: Le maintien de réserves en capital permet à l'entreprise de s'adapter, d'investir dans la croissance et de faire face aux ralentissements économiques.
wrong_answers:
  - La préservation du capital garantit qu'aucun concurrent ne pourra jamais entrer sur le marché.
  - La préservation du capital garantit une immunité permanente contre tous les changements réglementaires.
  - La préservation du capital n'est importante que si l'entreprise prévoit de ne jamais croître.
explanation: |
  Les conditions futures sont imprévisibles. En gardant un certain capital en réserve, une entreprise peut saisir de nouvelles opportunités, relever des défis inattendus et investir dans des initiatives à long terme sans dépendre uniquement d'un financement externe.
