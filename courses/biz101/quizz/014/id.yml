question: Mengapa menjaga modal sangat penting bagi perusahaan yang sehat di masa depan yang tidak pasti?
answer: Mempertahankan cadangan modal memungkinkan perusahaan untuk beradaptasi, berinvestasi dalam pertumbuhan, dan menghadapi kemerosotan ekonomi.
wrong_answers:
  - Menjaga modal menjamin bahwa tidak ada pesaing yang dapat memasuki pasar.
  - Mempertahankan modal memastikan kekebalan permanen dari semua perubahan peraturan.
  - Melestarikan modal hanya penting jika perusahaan berencana untuk tidak pernah tumbuh.
explanation: |
  Kondisi masa depan tidak dapat diprediksi. Dengan menyimpan sejumlah modal sebagai cadangan, bisnis dapat menangkap peluang baru, menangani tantangan tak terduga, dan berinvestasi dalam inisiatif jangka panjang tanpa hanya bergantung pada keuangan eksternal.
