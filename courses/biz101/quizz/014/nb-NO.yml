question: Hvorfor er det viktig å bevare kapital for et sunt selskap i en usikker fremtid?
answer: Ved å opprettholde kapitalreserver kan selskapet tilpasse seg, investere i vekst og stå imot økonomiske nedgangstider.
wrong_answers:
  - Kapitalbevaringen garanterer at ingen konkurrenter noensinne kan komme inn på markedet.
  - Ved å bevare kapitalen sikrer man seg permanent immunitet mot alle regulatoriske endringer.
  - Å bevare kapital er bare viktig hvis selskapet planlegger å aldri vokse.
explanation: |
  Fremtidige forhold er uforutsigbare. Ved å holde noe kapital i reserve kan en virksomhet gripe nye muligheter, håndtere uventede utfordringer og investere i langsiktige tiltak uten å være avhengig av ekstern finansiering.
