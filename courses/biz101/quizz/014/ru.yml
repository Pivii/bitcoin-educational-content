question: Почему сохранение капитала необходимо для здоровой компании в условиях неопределенного будущего?
answer: Сохранение запасов капитала позволяет компании адаптироваться, инвестировать в развитие и преодолевать экономические спады.
wrong_answers:
  - Сохранение капитала гарантирует, что ни один конкурент не сможет выйти на рынок.
  - Сохранение капитала обеспечивает постоянный иммунитет от любых изменений в законодательстве.
  - Сохранение капитала важно только в том случае, если компания планирует никогда не расти.
explanation: |
  Будущие условия непредсказуемы. Сохраняя определенный запас капитала, компания может использовать новые возможности, справляться с неожиданными проблемами и инвестировать в долгосрочные инициативы, не полагаясь исключительно на внешнее финансирование.
