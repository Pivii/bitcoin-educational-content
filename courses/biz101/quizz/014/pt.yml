question: Porque é que a preservação do capital é essencial para uma empresa saudável num futuro incerto?
answer: A manutenção de reservas de capital permite que a empresa se adapte, invista no crescimento e resista às recessões económicas.
wrong_answers:
  - A preservação do capital garante que nenhum concorrente possa entrar no mercado.
  - A preservação do capital assegura uma imunidade permanente contra todas as alterações regulamentares.
  - A preservação do capital só é importante se a empresa não tencionar crescer.
explanation: |
  As condições futuras são imprevisíveis. Ao manter algum capital em reserva, uma empresa pode aproveitar novas oportunidades, enfrentar desafios inesperados e investir em iniciativas de longo prazo sem depender exclusivamente de financiamento externo.
