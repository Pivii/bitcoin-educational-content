question: Чем улучшенная эффективность и скорость Lightning Network отличается от традиционных методов оплаты?
answer: Это значительно быстрее, часто транзакции осуществляются менее чем за секунду, с меньшими комиссиями и без использования многочисленных посредников.
wrong_answers:
  - Она соответствует традиционным банковским срокам: часто расчеты занимают 2-5 дней.
  - Он медленнее, чем традиционные платежи по картам, и имеет более высокие комиссии.
  - Для этого требуется несколько утверждающих организаций, как и для текущих банковских переводов.
explanation: |
  Позволяя проводить транзакции вне цепи и завершать платежи практически мгновенно, Lightning обеспечивает преимущество в скорости и эффективности по сравнению с традиционными методами, которые опираются на нескольких посредников.
