question: ライトニング・ネットワークの改善された効率性とスピードは、従来の支払い方法と比較してどうですか？
answer: 手数料が安く、複数の仲介業者に依存することなく、多くの場合、1秒未満で取引を決済することができる。
wrong_answers:
  - 従来の銀行業務と同じで、決済に2～5日かかることが多い。
  - 従来のカード決済よりも時間がかかり、手数料も高い。
  - 現在の銀行送金のように、複数の承認機関を必要とする。
explanation: |
  オフチェーン取引を可能にし、ほぼ瞬時に決済を完了させることで、ライトニングは複数の仲介業者に依存する従来の方法よりもスピードと効率で優位に立つ。
reviewed: false