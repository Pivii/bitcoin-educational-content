question: Porque é que se recomenda às empresas que comecem com uma pequena compra inicial de Bitcoin?
answer: Permite-lhes ganhar experiência e conhecimentos práticos antes de se comprometerem com montantes mais elevados.
wrong_answers:
  - Impede legalmente que a empresa seja confrontada com obrigações fiscais.
  - Garante instantaneamente a máxima rentabilidade da empresa.
  - Isto torna a empresa imune a todas as fraudes com criptomoedas.
explanation: |
  Um pequeno investimento inicial ajuda as empresas a aprenderem os aspectos práticos da compra, armazenamento e gestão de Bitcoin sem assumirem riscos significativos.
