question: Perché per le aziende è consigliabile iniziare con un piccolo acquisto iniziale di Bitcoin?
answer: In questo modo possono fare esperienza diretta e capire meglio prima di impegnare somme maggiori.
wrong_answers:
  - In questo modo si evita legalmente che l'azienda si trovi a dover affrontare delle responsabilità fiscali.
  - Garantisce immediatamente all'azienda il massimo rendimento.
  - Questo rende l'azienda immune da tutte le truffe legate alle criptovalute.
explanation: |
  Un piccolo investimento iniziale aiuta le aziende ad apprendere gli aspetti pratici dell'acquisto, della conservazione e della gestione di Bitcoin senza assumersi rischi significativi.
