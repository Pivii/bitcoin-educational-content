question: Proč se podnikům doporučuje začít s malým počátečním nákupem bitcoinů?
answer: Umožňuje jim to získat praktické zkušenosti a porozumění předtím, než se zavážou k vyšším částkám.
wrong_answers:
  - Z právního hlediska brání tomu, aby společnost čelila daňovým povinnostem.
  - Okamžitě zaručuje podniku maximální výnosy.
  - Díky tomu je společnost imunní vůči všem podvodům s kryptoměnami.
explanation: |
  Malá počáteční investice pomáhá podnikům seznámit se s praktickými aspekty nákupu, ukládání a správy bitcoinů, aniž by musely podstupovat značné riziko.
