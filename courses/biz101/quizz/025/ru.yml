question: Почему предприятиям рекомендуется начинать с небольшой первоначальной покупки биткойна?
answer: Это позволяет им получить практический опыт и понимание, прежде чем вкладывать большие суммы.
wrong_answers:
  - Это юридически предотвращает возникновение у компании налоговых обязательств.
  - Это мгновенно гарантирует бизнесу максимальную прибыль.
  - Это делает компанию неуязвимой для всех криптовалютных мошенников.
explanation: |
  Небольшие первоначальные инвестиции помогают компаниям изучить практические аспекты покупки, хранения и управления биткоином, не принимая на себя значительный риск.
