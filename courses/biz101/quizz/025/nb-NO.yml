question: Hvorfor anbefales det å starte med et lite innkjøp av Bitcoin for bedrifter?
answer: Det gir dem mulighet til å få praktisk erfaring og forståelse før de forplikter seg til å bruke større summer.
wrong_answers:
  - Det forhindrer juridisk sett at selskapet får skatteforpliktelser.
  - Det garanterer virksomheten maksimal avkastning umiddelbart.
  - Det gjør selskapet immunt mot all kryptovaluta-svindel.
explanation: |
  En liten startinvestering hjelper bedrifter med å lære seg de praktiske aspektene ved kjøp, lagring og håndtering av Bitcoin uten å påta seg betydelig risiko.
