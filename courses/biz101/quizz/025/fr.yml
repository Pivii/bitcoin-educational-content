question: Pourquoi est-il recommandé aux entreprises de commencer par un petit achat initial de bitcoins ?
answer: Cela leur permet d'acquérir une expérience pratique et une compréhension avant d'engager des sommes plus importantes.
wrong_answers:
  - Elle permet à l'entreprise de ne pas avoir à payer d'impôts.
  - Il garantit instantanément à l'entreprise un rendement maximal.
  - L'entreprise est ainsi immunisée contre toutes les escroqueries liées aux crypto-monnaies.
explanation: |
  Un petit investissement initial permet aux entreprises de se familiariser avec les aspects pratiques de l'achat, du stockage et de la gestion des bitcoins sans prendre de risques importants.
