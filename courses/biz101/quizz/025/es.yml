question: ¿Por qué se recomienda a las empresas empezar con una pequeña compra inicial de Bitcoin?
answer: Les permite adquirir experiencia práctica y conocimientos antes de comprometer sumas mayores.
wrong_answers:
  - Impide legalmente que la empresa tenga que hacer frente a obligaciones fiscales.
  - Garantiza al instante a la empresa la máxima rentabilidad.
  - Esto hace que la empresa sea inmune a todas las estafas de criptomoneda.
explanation: |
  Una pequeña inversión inicial ayuda a las empresas a conocer los aspectos prácticos de la compra, el almacenamiento y la gestión de Bitcoin sin asumir riesgos significativos.
