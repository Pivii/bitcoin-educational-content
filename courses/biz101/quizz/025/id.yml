question: Mengapa memulai dengan pembelian awal Bitcoin dalam jumlah kecil direkomendasikan untuk bisnis?
answer: Hal ini memungkinkan mereka untuk mendapatkan pengalaman dan pemahaman langsung sebelum melakukan investasi dalam jumlah yang lebih besar.
wrong_answers:
  - Hal ini secara hukum mencegah perusahaan menghadapi kewajiban pajak.
  - Ini langsung menjamin keuntungan maksimum bisnis.
  - Hal ini membuat perusahaan kebal terhadap semua penipuan mata uang kripto.
explanation: |
  Investasi awal yang kecil membantu bisnis mempelajari aspek-aspek praktis dalam membeli, menyimpan, dan mengelola Bitcoin tanpa mengambil risiko yang signifikan.
