question: Warum ist es für Unternehmen empfehlenswert, mit einem kleinen Anfangskauf von Bitcoin zu beginnen?
answer: So können sie praktische Erfahrungen und Kenntnisse sammeln, bevor sie größere Summen investieren.
wrong_answers:
  - Damit wird rechtlich verhindert, dass das Unternehmen steuerliche Verpflichtungen eingeht.
  - Sie garantiert dem Unternehmen sofort maximale Erträge.
  - Dies macht das Unternehmen immun gegen alle Kryptowährungsbetrügereien.
explanation: |
  Eine kleine Anfangsinvestition hilft Unternehmen, die praktischen Aspekte des Kaufs, der Lagerung und der Verwaltung von Bitcoin zu erlernen, ohne ein großes Risiko einzugehen.
