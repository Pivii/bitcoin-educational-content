question: Proč se doporučuje mít export všech transakcí Bitcoin do formátu CSV?
answer: Poskytuje přehledný a strukturovaný záznam o každé transakci, což účetním usnadňuje jejich začlenění do finančních výkazů a daňových přiznání.
wrong_answers:
