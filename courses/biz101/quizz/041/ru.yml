question: Почему рекомендуется экспортировать все транзакции Bitcoin в формате CSV?
answer: Он обеспечивает четкую, структурированную запись каждой операции, что облегчает бухгалтерам интеграцию этих данных в финансовые отчеты и налоговые декларации.
wrong_answers:
  - Потому что бумажные квитанции - единственный юридически приемлемый бухгалтерский документ.
  - Поскольку экспорт данных автоматически заполняет налоговую декларацию без какой-либо проверки.
  - Поскольку файлы CSV избавляют от необходимости отслеживать базу затрат.
explanation: |
  Наличие цифровых записей в едином формате позволяет легко интегрировать их в системы бухгалтерского учета, помогает вести аудиторский учет, а также помогает составлять точную налоговую и нормативную отчетность.
