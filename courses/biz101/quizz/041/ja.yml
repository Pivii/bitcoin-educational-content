question: なぜすべてのビットコイン取引のCSVエクスポートが推奨されるのですか？
answer: すべての取引について明確で構造化された記録を提供するため、会計士はこれらを財務報告書や税務申告書に統合しやすくなる。
wrong_answers:
  - なぜなら、紙の領収書は法的に認められる唯一の会計書類だからだ。
  - なぜなら、データをエクスポートすることで、見直すことなく自動的に確定申告が完了するからです。
  - なぜなら、CSVファイルによって原価計算の必要がなくなるからだ。
explanation: |
  共通フォーマットのデジタル記録を持つことで、会計システムとのシームレスな統合が可能になり、監査証跡の維持、正確な税務・コンプライアンス報告のサポートができる。
