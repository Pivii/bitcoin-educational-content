question: ビジネスのためにビットコインを購入するプラットフォームやブローカーを選ぶ際に、重要な考慮点は何ですか？
answer: プロバイダーの評判、セキュリティ対策、会計用に取引履歴をエクスポートする機能。
wrong_answers:
  - プラットフォームが無名の暗号通貨しかサポートしていないことを確認する。
  - カスタマーサポートを拒否するプロバイダーを見つけること。
  - 自己保管ウォレットへのビットコインの引き出しを禁止するサービスを利用すること。
explanation: |
  信頼できるプラットフォームは、確かな評判、優れたセキュリティ、記録管理のためのツールを備えていなければならない。ビットコインを引き出し、会計ソフトと統合できることも、事業運営には欠かせない。
