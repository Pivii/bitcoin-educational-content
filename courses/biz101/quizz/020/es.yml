question: ¿Qué es la "inflación oculta" en el contexto de un sistema monetario basado en la deuda?
answer: Es el aumento de la oferta monetaria (en torno al 7% anual) lo que reduce tu participación en el valor global si no inviertes o haces crecer tus activos en consecuencia.
wrong_answers:
  - Es un término económico oficial para referirse a los tipos de interés fijos.
  - Se refiere a cifras de inflación no publicadas por los bancos centrales.
  - Significa que los precios nunca suben, aunque la oferta monetaria se expanda.
explanation: |
  La inflación oculta se produce cuando la masa monetaria se expande, disminuyendo el poder adquisitivo de los ahorros. Si una empresa no invierte o protege su patrimonio de forma proactiva, corre el riesgo de perder valor por esta forma silenciosa de dilución monetaria.
