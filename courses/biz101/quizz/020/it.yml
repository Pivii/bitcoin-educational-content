question: Che cos'è l'"inflazione nascosta" nel contesto di un sistema monetario basato sul debito?
answer: È l'aumento della massa monetaria (circa il 7% all'anno) che riduce la vostra quota di valore complessivo se non investite o non fate crescere le attività di conseguenza.
wrong_answers:
  - È un termine economico ufficiale per indicare i tassi di interesse fissi.
  - Si riferisce ai numeri dell'inflazione non pubblicati dalle banche centrali.
  - Significa che i prezzi non aumentano mai, anche quando l'offerta di moneta si espande.
explanation: |
  L'inflazione nascosta si verifica quando la massa monetaria si espande, diminuendo il potere d'acquisto dei risparmi. Se un'azienda non investe in modo proattivo o non protegge la propria ricchezza, rischia di perdere valore a causa di questa forma silenziosa di diluizione monetaria.
