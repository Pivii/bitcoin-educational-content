question: 債務に基づく通貨制度における「隠れたインフレ」とは何か？
answer: マネーサプライの増加（年率約7％）により、それに応じて投資したり資産を増やしたりしなければ、全体的な価値に占める自分の割合が減ってしまうのだ。
wrong_answers:
  - これは固定金利を意味する公式な経済用語である。
  - これは、中央銀行が公表していないインフレ率を指す。
  - つまり、マネーサプライが拡大しても、物価は決して上昇しないということだ。
explanation: |
  隠れたインフレは、マネーサプライが拡大し、貯蓄の購買力が低下することで発生する。企業が積極的に投資したり、富を守ったりしなければ、この静かな貨幣価値の希薄化によって価値を失うリスクがある。
