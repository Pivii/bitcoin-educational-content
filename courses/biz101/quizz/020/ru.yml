question: Что такое "скрытая инфляция" в контексте денежной системы, основанной на долге?
answer: Увеличение денежной массы (примерно на 7% в год) уменьшает вашу долю в общей стоимости, если вы не инвестируете и не наращиваете активы соответствующим образом.
wrong_answers:
  - Это официальный экономический термин, обозначающий фиксированные процентные ставки.
  - Он относится к показателям инфляции, не публикуемым центральными банками.
  - Это означает, что цены никогда не растут, даже когда денежная масса увеличивается.
explanation: |
  Скрытая инфляция возникает, когда денежная масса расширяется, уменьшая покупательную способность сбережений. Если компания не будет активно инвестировать или защищать свое богатство, она рискует потерять стоимость из-за этой тихой формы размывания денежной массы.
