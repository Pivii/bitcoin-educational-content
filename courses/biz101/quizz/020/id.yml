question: Apa yang dimaksud dengan "inflasi tersembunyi" dalam konteks sistem moneter berbasis utang?
answer: Peningkatan jumlah uang beredar (sekitar 7% per tahun) akan mengurangi bagian Anda dari nilai keseluruhan jika Anda tidak berinvestasi atau mengembangkan aset yang sesuai.
wrong_answers:
  - Ini adalah istilah ekonomi resmi untuk suku bunga tetap.
  - Ini mengacu pada angka inflasi yang tidak dipublikasikan oleh bank sentral.
  - Ini berarti harga tidak pernah naik, bahkan ketika jumlah uang beredar bertambah.
explanation: |
  Inflasi tersembunyi terjadi ketika jumlah uang beredar meningkat, sehingga mengurangi daya beli tabungan. Jika bisnis tidak secara proaktif berinvestasi atau melindungi kekayaannya, bisnis tersebut berisiko kehilangan nilai akibat bentuk pelemahan moneter yang diam-diam ini.
