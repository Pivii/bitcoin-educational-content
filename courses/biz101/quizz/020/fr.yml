question: Qu'est-ce que l'"inflation cachée" dans le contexte d'un système monétaire fondé sur l'endettement ?
answer: C'est l'augmentation de la masse monétaire (environ 7 % par an) qui réduit votre part de la valeur globale si vous n'investissez pas ou ne faites pas fructifier vos actifs en conséquence.
wrong_answers:
  - Il s'agit d'un terme économique officiel désignant les taux d'intérêt fixes.
  - Il s'agit des chiffres de l'inflation qui ne sont pas publiés par les banques centrales.
  - Cela signifie que les prix n'augmentent jamais, même lorsque la masse monétaire augmente.
explanation: |
  L'inflation cachée se produit lorsque la masse monétaire augmente, diminuant ainsi le pouvoir d'achat de l'épargne. Si une entreprise n'investit pas de manière proactive ou ne protège pas son patrimoine, elle risque de perdre de la valeur à cause de cette forme discrète de dilution monétaire.
