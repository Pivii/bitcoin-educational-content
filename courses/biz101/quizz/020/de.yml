question: Was ist "versteckte Inflation" im Zusammenhang mit einem schuldenbasierten Geldsystem?
answer: Es ist der Anstieg der Geldmenge (etwa 7 % pro Jahr), der Ihren Anteil am Gesamtwert verringert, wenn Sie nicht entsprechend investieren oder Ihr Vermögen vermehren.
wrong_answers:
  - Es handelt sich um einen offiziellen wirtschaftlichen Begriff für feste Zinssätze.
  - Sie bezieht sich auf Inflationszahlen, die von den Zentralbanken nicht veröffentlicht werden.
  - Das bedeutet, dass die Preise niemals steigen, selbst wenn die Geldmenge zunimmt.
explanation: |
  Versteckte Inflation tritt auf, wenn sich die Geldmenge ausweitet und die Kaufkraft der Ersparnisse schwindet. Wenn ein Unternehmen nicht proaktiv investiert oder sein Vermögen schützt, läuft es Gefahr, durch diese stille Form der Geldverwässerung an Wert zu verlieren.
