question: Что биткойн позволяет делать без посредников?
answer: Обмен ценностями в Интернете
wrong_answers:
  - Создание централизованных приложений
  - Получение банковских кредитов
  - Хранение персональных данных
explanation: |
  Биткойн позволяет обмениваться ценностями в Интернете без посредников благодаря протоколу peer-to-peer.
