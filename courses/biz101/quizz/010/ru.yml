question: Как Lightning Network помогает снизить комиссию за транзакции биткойна?
answer: Проводя большинство транзакций вне цепи и публикуя в основном блокчейне только транзакции по урегулированию каналов.
wrong_answers:
  - Устранив все криптографические проверки в платежах.
  - Централизация управления в одном крупном платежном узле.
  - Требуя от продавцов оплачивать все расходы на сеть заранее.
explanation: |
  Поскольку транзакции Lightning происходят вне цепи, в блокчейне Биткойна фиксируются только конечные состояния канала. Это снижает перегрузку и, следовательно, уменьшает комиссионные сборы, позволяя избежать большого количества транзакций на цепи.
