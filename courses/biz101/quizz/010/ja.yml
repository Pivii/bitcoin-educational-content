question: ライトニング・ネットワークは、ビットコイン取引の手数料削減にどのように役立つのか？
answer: ほとんどの取引をオフチェーンで行い、メインブロックチェーンにはチャネル決済取引のみを公開する。
wrong_answers:
  - 決済からすべての暗号検証を取り除くことによって。
  - 1つの大きな決済ハブに集中管理することによって。
  - 加盟店にネットワークコストの全額前払いを義務付ける。
explanation: |
  ライトニング取引はオフチェーンで行われるため、ビットコインのブロックチェーン上では最終的なチャネルの状態のみが決済される。これにより混雑が緩和され、多くのオンチェーン取引を行わずに済むため、手数料が安くなる。
