question: Какова основная цель сети Lightning Network, построенной поверх Bitcoin?
answer: Обеспечение более быстрых, практически мгновенных платежей при минимальном взаимодействии с цепочкой.
wrong_answers:
  - Полностью заменить блокчейн Биткойна и хранить все транзакции локально.
  - Предоставление сети с правами доступа, контролируемой одним субъектом.
  - Замедление транзакций для обеспечения их полной отслеживаемости правительствами.
explanation: |
  Lightning Network - это протокол "второго уровня", который позволяет участникам создавать платежные каналы, проводить транзакции вне цепи и выводить окончательный чистый баланс только на блокчейн Биткойна. Такая конструкция обеспечивает более высокую скорость и низкую стоимость.
