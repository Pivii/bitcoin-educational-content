question: ビットコインの上に構築されたライトニング・ネットワークの主な目的は何ですか？
answer: オンチェーンでのやり取りを最小限に抑え、より迅速で瞬時に近い決済を可能にする。
wrong_answers:
  - ビットコインのブロックチェーンを完全に置き換え、すべての取引をローカルに保存する。
  - 単一のエンティティによって制御される許可されたネットワークを提供する。
  - 政府による完全なトレーサビリティを確保するため、取引をスローダウンさせる。
explanation: |
  ライトニング・ネットワークは「第2層」のプロトコルであり、参加者は決済チャネルを作成し、オフチェーンで取引を行い、ビットコインのブロックチェーン上で最終的なネット残高のみを決済することができる。この設計により、高速化と低コストを実現している。
