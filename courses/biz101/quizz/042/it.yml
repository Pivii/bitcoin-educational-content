question: Nella maggior parte delle giurisdizioni, cosa determina un evento imponibile quando si tratta di Bitcoin?
answer: La vendita, la negoziazione o l'utilizzo di Bitcoin come pagamento spesso determina un evento imponibile.
wrong_answers:
  - Semplicemente detenendo Bitcoin a tempo indeterminato senza effettuare alcuna transazione.
  - Backup del portafoglio o delle chiavi Bitcoin.
  - Visualizzazione del prezzo del Bitcoin online.
explanation: |
  In genere, un evento imponibile si verifica quando un'azienda cede o utilizza i suoi Bitcoin, non semplicemente detenendoli. Ogni vendita o scambio di Bitcoin con beni, servizi o valuta fiat pu√≤ generare guadagni o perdite imponibili.
