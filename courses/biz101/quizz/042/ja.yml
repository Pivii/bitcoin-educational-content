question: ほとんどの管轄区域において、ビットコインを扱う際に課税対象となる事象の引き金となるものは何でしょうか？
answer: ビットコインを売却、取引、または支払いに使用すると、課税対象となることが多い。
wrong_answers:
  - 取引なしでビットコインを無期限に保有するだけ。
  - ビットコインのウォレットまたはキーをバックアップする。
  - ビットコイン価格をオンラインで見る
explanation: |
  通常、課税対象となる事象は、企業がビットコインを単に保有するだけでなく、処分または使用した場合に発生する。ビットコインを商品、サービス、または不換紙幣と売却または交換するたびに、課税対象となる利益または損失が発生する可能性があります。
