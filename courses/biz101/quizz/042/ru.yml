question: В большинстве юрисдикций что приводит к налогооблагаемому событию при работе с биткойном?
answer: Продажа, торговля или использование биткойна в качестве оплаты часто приводит к наступлению налогооблагаемого события.
wrong_answers:
  - Простое хранение биткоина в течение неопределенного времени без каких-либо транзакций.
  - Резервное копирование кошелька Bitcoin или ключей.
  - Просмотр цены биткойна онлайн.
explanation: |
  Как правило, налогооблагаемое событие происходит, когда компания отчуждает или использует свой биткойн, а не просто держит его. Каждая продажа или обмен биткойна на товары, услуги или фиатную валюту может привести к налогооблагаемой прибыли или убыткам.
