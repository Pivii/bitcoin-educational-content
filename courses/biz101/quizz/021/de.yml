question: Warum sollte ein Unternehmen Bitcoin gegenüber traditionellen "sicheren" Anlagen wie Immobilien in Betracht ziehen?
answer: Bitcoin kann potenziell die reale Inflation übertreffen und ist nicht an die Illiquidität und die Instandhaltungskosten von Immobilien gebunden.
wrong_answers:
  - Immobilien sind immer billiger als Bitcoin und müssen nie gewartet werden.
  - Bitcoin bietet staatlich abgesicherte Garantien, die es bei Immobilien nicht gibt.
  - Immobilien steigen unter allen Marktbedingungen schneller an als Bitcoin.
explanation: |
  Immobilien sind oft mit Liquiditätsengpässen und laufenden Kosten verbunden und können mit der versteckten Inflation in einem schuldenbasierten Geldsystem nicht Schritt halten. Die Knappheit und die globale Reichweite von Bitcoin bieten ein eindeutiges Wertaufbewahrungsangebot, das langfristig die traditionellen Vermögenswerte übertreffen kann.
