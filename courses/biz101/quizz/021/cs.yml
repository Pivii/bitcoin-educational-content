question: Proč by společnost mohla uvažovat o držení bitcoinu místo tradičních "bezpečných" aktiv, jako jsou nemovitosti?
answer: Bitcoin může potenciálně překonat reálnou inflaci a není vázán na nelikviditu a náklady na údržbu nemovitostí.
wrong_answers:
  - Nemovitosti jsou vždy levnější než Bitcoin a nikdy nepotřebují údržbu.
  - Bitcoin poskytuje vládou podporované záruky, které nemovitosti neposkytují.
  - Nemovitosti se zhodnocují rychleji než Bitcoin za všech tržních podmínek.
explanation: |
  Nemovitosti jsou často spojeny s omezením likvidity a průběžnými náklady a nemusí držet krok se skrytou inflací v měnovém systému založeném na dluhu. Bitcoin díky své vzácnosti a globálnímu dosahu nabízí výraznou nabídku uchovávání hodnoty, která může v dlouhodobém horizontu překonat tradiční aktiva.
