question: Почему компания может рассматривать возможность владения биткойном вместо традиционных "безопасных" активов, таких как недвижимость?
answer: Биткойн потенциально может опережать реальную инфляцию и не привязан к неликвидности и стоимости обслуживания недвижимости.
wrong_answers:
  - Недвижимость всегда дешевле биткойна и никогда не нуждается в обслуживании.
  - Биткойн предоставляет государственные гарантии, которых нет у недвижимости.
  - Недвижимость дорожает быстрее, чем биткойн, при любых рыночных условиях.
explanation: |
  Недвижимость часто связана с ограничениями ликвидности и постоянными расходами и может не поспевать за скрытой инфляцией в денежной системе, основанной на долге. Дефицит биткойна и его глобальный охват предлагают особый способ хранения стоимости, который может превзойти традиционные активы в долгосрочной перспективе.
