question: Mengapa perusahaan mempertimbangkan untuk menyimpan Bitcoin daripada aset tradisional yang "aman" seperti real estat?
answer: Bitcoin berpotensi melampaui inflasi riil dan tidak terikat dengan ketidaklikuiditasan dan biaya pemeliharaan real estat.
wrong_answers:
  - Real estate selalu lebih murah daripada Bitcoin dan tidak pernah membutuhkan perawatan.
  - Bitcoin memberikan jaminan yang didukung pemerintah yang tidak dimiliki oleh real estate.
  - Real estate lebih cepat naik dibandingkan Bitcoin dalam semua kondisi pasar.
explanation: |
  Real estate sering kali memiliki kendala likuiditas dan biaya yang berkelanjutan, dan mungkin tidak dapat mengimbangi inflasi tersembunyi dalam sistem moneter berbasis utang. Kelangkaan dan jangkauan global Bitcoin menawarkan proposisi penyimpan nilai yang berbeda yang dapat mengungguli aset tradisional dalam jangka panjang.
