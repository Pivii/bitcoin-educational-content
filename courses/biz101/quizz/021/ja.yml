question: なぜ企業は、不動産のような伝統的な「安全」資産よりもビットコインの保有を検討するのだろうか？
answer: ビットコインは実質的なインフレ率を上回る可能性があり、不動産の流動性の低さや維持費に縛られることもない。
wrong_answers:
  - 不動産は常にビットコインより安く、メンテナンスの必要もない。
  - ビットコインには、不動産にはない政府の保証がある。
  - 不動産は、どのような市場環境においても、ビットコインよりも評価が高い。
explanation: |
  不動産は流動性の制約や継続的なコストを伴うことが多く、債務ベースの通貨システムにおける隠れたインフレに追いつかない可能性がある。ビットコインの希少性と世界的なリーチは、長期的には伝統的な資産を凌駕するかもしれない明確な価値の保存の提案を提供します。
