question: Porque é que uma empresa pode considerar deter Bitcoin em vez de activos tradicionais "seguros" como o imobiliário?
answer: A Bitcoin pode potencialmente ultrapassar a inflação real e não está ligada à falta de liquidez e aos custos de manutenção do sector imobiliário.
wrong_answers:
  - Os bens imobiliários são sempre mais baratos do que a Bitcoin e nunca precisam de manutenção.
  - A Bitcoin oferece garantias apoiadas pelo governo que o sector imobiliário não oferece.
  - Os bens imóveis valorizam-se mais rapidamente do que a Bitcoin em todas as condições de mercado.
explanation: |
  O sector imobiliário envolve frequentemente restrições de liquidez e custos contínuos, e pode não acompanhar a inflação oculta num sistema monetário baseado na dívida. A escassez e o alcance global da Bitcoin oferecem uma proposta de reserva de valor distinta que pode superar os activos tradicionais a longo prazo.
