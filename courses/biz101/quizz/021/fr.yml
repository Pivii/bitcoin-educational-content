question: Pourquoi une entreprise pourrait-elle envisager de détenir des bitcoins plutôt que des actifs traditionnels "sûrs" comme l'immobilier ?
answer: Le bitcoin peut potentiellement dépasser l'inflation réelle et n'est pas lié à l'illiquidité et aux coûts d'entretien de l'immobilier.
wrong_answers:
  - L'immobilier est toujours moins cher que le bitcoin et n'a jamais besoin d'être entretenu.
  - Le bitcoin offre des garanties soutenues par le gouvernement, ce qui n'est pas le cas de l'immobilier.
  - L'immobilier s'apprécie plus rapidement que le bitcoin, quelles que soient les conditions du marché.
explanation: |
  L'immobilier implique souvent des contraintes de liquidité et des coûts permanents, et peut ne pas suivre le rythme de l'inflation cachée dans un système monétaire basé sur la dette. La rareté du bitcoin et sa portée mondiale offrent une proposition de réserve de valeur distincte qui pourrait surpasser les actifs traditionnels à long terme.
