question: Hvorfor kan et selskap vurdere å holde Bitcoin fremfor tradisjonelle "trygge" eiendeler som eiendom?
answer: Bitcoin kan potensielt overgå den reelle inflasjonen og er ikke knyttet til illikviditeten og vedlikeholdskostnadene ved eiendom.
wrong_answers:
  - Eiendom er alltid billigere enn Bitcoin og trenger aldri vedlikehold.
  - Bitcoin gir statsstøttede garantier som eiendom ikke gjør.
  - Eiendom verdsettes raskere enn Bitcoin under alle markedsforhold.
explanation: |
  Eiendom innebærer ofte likviditetsbegrensninger og løpende kostnader, og holder kanskje ikke tritt med den skjulte inflasjonen i et gjeldsbasert pengesystem. Bitcoins knapphet og globale rekkevidde gir et tydelig verdioppbevaringstilbud som kan utkonkurrere tradisjonelle aktiva på lang sikt.
