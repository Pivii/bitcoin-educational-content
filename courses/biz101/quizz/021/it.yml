question: Perché un'azienda potrebbe prendere in considerazione la possibilità di detenere Bitcoin piuttosto che asset tradizionali "sicuri" come gli immobili?
answer: Il Bitcoin può potenzialmente superare l'inflazione reale e non è legato all'illiquidità e ai costi di manutenzione degli immobili.
wrong_answers:
  - Gli immobili sono sempre più economici dei Bitcoin e non hanno mai bisogno di manutenzione.
  - Il Bitcoin offre garanzie sostenute da un governo che gli immobili non offrono.
  - Gli immobili si apprezzano più rapidamente del Bitcoin in tutte le condizioni di mercato.
explanation: |
  Gli immobili spesso comportano vincoli di liquidità e costi continui e potrebbero non tenere il passo con l'inflazione nascosta in un sistema monetario basato sul debito. La scarsità e la portata globale del Bitcoin offrono una proposta di riserva di valore distinta, che nel lungo periodo potrebbe superare gli asset tradizionali.
