question: Qu'est-ce que l'histoire du pêcheur illustre sur la nature du capital ?
answer: Le capital représente les ressources économisées qui permettent aux outils de construction d'améliorer la productivité future.
wrong_answers:
  - Le capital n'est qu'un stock de biens de consommation qui attendent d'être consommés immédiatement.
  - Le capital doit être créé instantanément par le biais de prêts gouvernementaux.
  - Le capital n'a d'importance que pour les grandes entreprises, pas pour les petits entrepreneurs.
explanation: |
  Le pêcheur qui économise quelques jours de poisson pour fabriquer un harpon reporte sa consommation immédiate pour un gain futur. Cet exemple montre comment l'épargne (l'accumulation de capital) conduit à une plus grande efficacité et à une plus grande production à terme.
