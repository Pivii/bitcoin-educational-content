question: Co příběh rybáře ilustruje o povaze kapitálu?
answer: Kapitál představuje ušetřené zdroje, které umožňují vytvářet nástroje pro zlepšení budoucí produktivity.
wrong_answers:
  - Kapitál je jen zásoba spotřebního zboží, které čeká na okamžitou spotřebu.
  - Kapitál musí být vytvořen okamžitě prostřednictvím vládních půjček.
  - Kapitál má význam pouze pro velké společnosti, nikoli pro malé podnikatele.
explanation: |
  Rybář, který si schová ryby za několik dní, aby si z nich postavil harpunu, odkládá okamžitou spotřebu kvůli budoucímu zisku. Tento příklad ukazuje, jak úspory (akumulace kapitálu) vedou k vyšší efektivitě a vyšší produkci v budoucnu.
