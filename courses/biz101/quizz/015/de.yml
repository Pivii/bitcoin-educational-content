question: Was veranschaulicht die Geschichte des Fischers über die Natur des Kapitals?
answer: Das Kapital stellt die eingesparten Ressourcen dar, die es ermöglichen, Instrumente zur Verbesserung der künftigen Produktivität zu bauen.
wrong_answers:
  - Kapital ist nur ein Vorrat an Konsumgütern, der darauf wartet, sofort verbraucht zu werden.
  - Es muss sofort Kapital durch staatliche Kredite geschaffen werden.
  - Kapital ist nur für große Unternehmen wichtig, nicht für Kleinunternehmer.
explanation: |
  Der Fischer, der den Fisch für ein paar Tage spart, um einen Speer zu bauen, schiebt den unmittelbaren Konsum für einen zukünftigen Gewinn auf. Dieses Beispiel zeigt, wie Sparen (Kapitalakkumulation) zu höherer Effizienz und größerer Produktion in der Folge führt.
