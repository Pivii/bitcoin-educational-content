question: Apa yang digambarkan oleh kisah nelayan tersebut tentang sifat modal?
answer: Modal mewakili sumber daya yang disimpan yang memungkinkan alat bangunan untuk meningkatkan produktivitas di masa depan.
wrong_answers:
  - Modal hanyalah timbunan barang konsumsi yang menunggu untuk segera dikonsumsi.
  - Modal harus diciptakan secara instan melalui pinjaman pemerintah.
  - Modal hanya penting bagi perusahaan besar, bukan pengusaha kecil.
explanation: |
  Nelayan yang menyimpan ikan selama beberapa hari untuk membuat tombak berarti menunda konsumsi langsung untuk keuntungan di masa depan. Contoh ini menunjukkan bagaimana menabung (akumulasi modal) akan menghasilkan efisiensi yang lebih tinggi dan produksi yang lebih besar di kemudian hari.
