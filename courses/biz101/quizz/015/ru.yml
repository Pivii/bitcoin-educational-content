question: Что история рыбака иллюстрирует о природе капитала?
answer: Капитал представляет собой сэкономленные ресурсы, которые позволяют создавать инструменты для повышения производительности в будущем.
wrong_answers:
  - Капитал - это просто запас потребительских товаров, ожидающих немедленного потребления.
  - Капитал должен быть создан мгновенно с помощью государственных займов.
  - Капитал имеет значение только для крупных корпораций, но не для мелких предпринимателей.
explanation: |
  Рыбак, который откладывает рыбу на несколько дней, чтобы сделать копье, откладывает немедленное потребление ради будущей выгоды. Этот пример показывает, как экономия (накопление капитала) приводит к повышению эффективности и росту производства в будущем.
