question: 漁師の話は、資本の本質について何を物語っているのか？
answer: 資本とは、将来の生産性を向上させるためのツールを構築するための、節約された資源のことである。
wrong_answers:
  - 資本とは、すぐに消費されるのを待っている消費財の備蓄にすぎない。
  - 資本は政府融資によって即座に創出されなければならない。
  - 資本が重要なのは大企業だけで、小さな起業家には関係ない。
explanation: |
  槍を作るために数日分の魚を節約する漁師は、将来の利益のために目先の消費を先延ばしにしている。この例は、貯蓄（資本蓄積）がいかに効率性を高め、より大きな生産をもたらすかを示している。
