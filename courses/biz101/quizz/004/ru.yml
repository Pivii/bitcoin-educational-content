question: Что характеризует сложность современного процесса оплаты картой в розничной торговой точке?
answer: В этом процессе участвуют многочисленные посредники, он состоит из нескольких этапов и может занять несколько дней для полного урегулирования средств.
wrong_answers:
  - Для этого нужно сделать всего один шаг, и средства будут зачислены мгновенно.
  - Она опирается исключительно на физические деньги и не имеет посредников.
  - Это гарантирует, что после проведения по карте торговец получит средства мгновенно и безвозвратно.
explanation: |
  Карточные платежи часто связаны с цепочкой посредников (эквайеры, эмитенты, карточные сети), требуют авторизации и расчетов, и может пройти от 48 часов до нескольких дней, прежде чем торговец получит чистые средства.
