question: 今日の小売店頭でのカード決済プロセスの複雑さを特徴づけるものは何でしょうか。
answer: 複数の仲介業者が介在し、いくつかのステップがあり、資金が完全に決済されるまでに数日かかることもある。
wrong_answers:
  - 即座に1ステップを踏むだけで、資金は即座に決済される。
  - 現物の現金だけに依存し、仲介者はいない。
  - カードがスワイプされると、加盟店は即座に、そして不可逆的に資金を手にすることができる。
explanation: |
  カード決済には多くの場合、仲介業者（アクワイアラー、発行会社、カードネットワーク）が介在し、承認と決済のステップが必要で、加盟店が正味の資金を受け取るまでに48時間から数日かかることがある。
