question: 現代の中央集権的通貨システムの欠点は何か？
answer: 彼らはしばしば、通貨供給管理の透明性と監査可能性を欠いている。
wrong_answers:
  - すべての通貨単位に安定した不変の価値を提供する。
  - 仲介者をすべて排除し、決済をミリ秒単位でスピードアップする。
  - 貨幣の発行が完全に分散化され、インフレにならないようにするのだ。
explanation: |
  中央集権的なシステムは、多くの場合、透明性のある監督なしに、自由に貨幣を発行することができる。このため、インフレや複雑な銀行間決済、潜在的な不始末によって信用が損なわれる可能性がある。
