question: В чем заключается один из недостатков современных централизованных валютных систем?
answer: Им часто не хватает прозрачности и проверяемости в управлении денежной массой.
wrong_answers:
  - Они обеспечивают стабильную, неизменную стоимость каждой денежной единицы.
  - Они устраняют всех посредников и ускоряют расчеты до миллисекунд.
  - Они обеспечивают полную децентрализацию денежной эмиссии и защиту от инфляции.
explanation: |
  Централизованные системы могут выпускать деньги по своему усмотрению, часто без прозрачного надзора. Это может подорвать доверие из-за инфляции, сложных межбанковских расчетов и потенциальной бесхозяйственности.
