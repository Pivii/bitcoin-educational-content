question: Secondo l'economia austriaca, perché i profitti sono considerati un indicatore chiave della salute di un'azienda?
answer: Perché i profitti dimostrano che l'azienda soddisfa le esigenze dei consumatori in modo efficiente e sostenibile.
wrong_answers:
  - Perché i profitti garantiscono che la forza lavoro dell'azienda sia la più grande del settore.
  - Perché i profitti sono solo un segno che l'azienda ha ricevuto sussidi governativi.
  - Perché i profitti riflettono eventi di mercato casuali e non legati alla domanda dei consumatori.
explanation: |
  Nell'economia austriaca, i profitti segnalano che un'azienda produce beni o servizi apprezzati dai consumatori a un prezzo superiore ai costi di produzione. Questo risultato suggerisce un uso efficiente delle risorse e un allineamento con le esigenze del mercato.
