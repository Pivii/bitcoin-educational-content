question: Hvorfor er overskudd en viktig indikator på et selskaps helse, ifølge østerriksk økonomi?
answer: Fordi overskuddet viser at virksomheten oppfyller forbrukernes behov på en effektiv og bærekraftig måte.
wrong_answers:
  - Fordi overskuddet sørger for at selskapets arbeidsstyrke er den største i bransjen.
  - For overskudd er bare et tegn på at selskapet har mottatt statlig støtte.
  - Fordi fortjenesten gjenspeiler tilfeldige hendelser i markedet som ikke er relatert til forbrukernes etterspørsel.
explanation: |
  I østerriksk økonomi signaliserer profitt at et selskap produserer varer eller tjenester som verdsettes av forbrukerne til en pris som ligger over produksjonskostnadene. Dette resultatet tyder på effektiv ressursbruk og tilpasning til markedets behov.
