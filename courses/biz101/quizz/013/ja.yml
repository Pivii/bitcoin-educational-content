question: オーストリア経済学によれば、なぜ利益が企業の健全性を示す重要な指標と考えられているのか？
answer: なぜなら利益は、事業が消費者のニーズに効率的かつ持続的に応えていることを示すからだ。
wrong_answers:
  - なぜなら、利益を確保することで、同社の労働力は業界最大となるからだ。
  - というのも、利益というのは、その企業が政府から補助金を受けているという証にすぎないからだ。
  - なぜなら、利益には消費者の需要とは無関係なランダムな市場の出来事が反映されるからだ。
explanation: |
  オーストリア経済学では、利益は、企業が生産コストを上回る価格で消費者に評価される商品やサービスを生産していることを示す。この結果は、効率的な資源利用と市場ニーズとの一致を示唆している。
