question: Proč je podle rakouské ekonomie zisk považován za klíčový ukazatel zdraví podniku?
answer: Protože zisky ukazují, že podnik uspokojuje potřeby spotřebitelů efektivně a udržitelně.
wrong_answers:
  - Protože zisky zajišťují, že pracovní síla společnosti je největší ve svém oboru.
  - Protože zisk je pouze známkou toho, že společnost obdržela státní dotace.
  - Protože zisky odrážejí náhodné události na trhu, které nesouvisejí s poptávkou spotřebitelů.
explanation: |
  V rakouské ekonomii zisk signalizuje, že podnik vyrábí zboží nebo služby, které spotřebitelé oceňují za cenu vyšší než výrobní náklady. Tento výsledek naznačuje efektivní využívání zdrojů a soulad s potřebami trhu.
