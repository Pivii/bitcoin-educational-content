question: Menurut ilmu ekonomi Austria, mengapa laba dianggap sebagai indikator utama kesehatan perusahaan?
answer: Karena keuntungan menunjukkan bahwa bisnis memenuhi kebutuhan konsumen secara efisien dan berkelanjutan.
wrong_answers:
  - Karena keuntungan memastikan bahwa tenaga kerja perusahaan adalah yang terbesar di industrinya.
  - Karena keuntungan hanyalah tanda bahwa perusahaan menerima subsidi pemerintah.
  - Karena keuntungan mencerminkan peristiwa pasar acak yang tidak terkait dengan permintaan konsumen.
explanation: |
  Dalam ekonomi Austria, laba menandakan bahwa perusahaan memproduksi barang atau jasa yang dihargai oleh konsumen dengan harga di atas biaya produksi. Hasil ini menunjukkan penggunaan sumber daya yang efisien dan keselarasan dengan kebutuhan pasar.
