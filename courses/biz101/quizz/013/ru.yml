question: Почему, согласно австрийской экономике, прибыль считается ключевым показателем здоровья компании?
answer: Потому что прибыль показывает, что бизнес эффективно и устойчиво удовлетворяет потребности потребителей.
wrong_answers:
  - Потому что прибыль обеспечивает компании самый большой штат сотрудников в ее отрасли.
  - Ведь прибыль - это всего лишь признак того, что компания получила государственные субсидии.
  - Потому что прибыль отражает случайные события на рынке, не связанные с запросами потребителей.
explanation: |
  В австрийской экономике прибыль свидетельствует о том, что компания производит товары или услуги, которые ценятся потребителями по цене выше себестоимости. Такой результат свидетельствует об эффективном использовании ресурсов и соответствии потребностям рынка.
