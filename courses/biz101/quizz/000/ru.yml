question: Платежные рельсы, построенные поверх традиционных валютных систем, - это ?
answer: По сути, они оплачиваются продавцами за счет комиссии платежных процессоров
wrong_answers:
  - По сути, бесплатно, потому что клиент платит цену, указанную продавцом
  - Оплачивается покупателем сверх запрашиваемой продавцом цены
  - Оплачивается карточными компаниями, которые перепродают данные клиентов
explanation: |
  Ничто не является бесплатным. Платежные рельсы, встроенные в традиционные валютные системы, управляются различными поставщиками, такими как карточные компании и банки-эквайеры, которые взимают фиксированную комиссию и/или процентную плату за каждую транзакцию
