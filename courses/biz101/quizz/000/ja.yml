question: 伝統的な通貨システムの上に構築された決済レールは？
answer: 基本的に、加盟店は決済処理業者の手数料を支払う。
wrong_answers:
  - 加盟店が表示した価格を顧客が支払うため、基本的に無料。
  - 加盟店の提示価格に上乗せして顧客が支払う。
  - 顧客データを転売するカード会社によって支払われる。
explanation: |
  無料なものは何もない。伝統的な通貨システムに組み込まれた決済レールは、カード会社やアクワイアリング・バンクなどの様々なベンダーによって運営されており、各取引に対して固定料金や手数料を徴収している。
reviewed: false