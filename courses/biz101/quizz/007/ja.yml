question: ビットコインの取引が最終的に完了する方法について、最も適切なものはどれか。
answer: 一度ブロックチェーンに記録された取引は不変であり、改ざんされることはない。
wrong_answers:
  - 紛争が発生した場合、銀行は取引を取り消すことができる。
  - ユーザーは、取引を確定するために複数の政府機関から承認を得なければならない。
  - 特別なコードがあれば、参加者は誰でも自由に過去の取引を編集できる。
explanation: |
  ビットコインのブロックチェーンは改ざん不可能な台帳である。取引が確認され、ブロックに含まれると、それは永久的な記録の一部となり、最終性が保証される。
