question: Что из нижеперечисленного лучше всего описывает, как транзакции Биткойна достигают законченности?
answer: После записи в блокчейн транзакции становятся неизменными и не могут быть изменены.
wrong_answers:
  - Операции могут быть отменены банками при возникновении спорных ситуаций.
  - Чтобы завершить сделку, пользователи должны получить одобрение от нескольких государственных органов.
  - Любой участник может по своему усмотрению редактировать прошлые транзакции, если у него есть специальный код.
explanation: |
  Блокчейн биткойна - это защищенная от взлома бухгалтерская книга. Как только транзакция подтверждается и включается в блок, она становится частью постоянной записи, обеспечивая окончательность.
