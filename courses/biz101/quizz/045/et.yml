question: Kuidas määratleb Austria koolkond mõiste "ajapretferents"?
answer: Eelistus tarbida pigem praegu kui hiljem
wrong_answers:
  - Soov vähendada lühiajalisi kulusid
  - Otseste investeeringute optimeerimine
  - Võime tasakaalustada pakkumist ja nõudlust
explanation: |
  Ajaline eelistus viitab kohese tarbimise valimisele edasilükatud kasu asemel, mis mõjutab otsuseid säästmise ja investeerimise kohta.
reviewed: false