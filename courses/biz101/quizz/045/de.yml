question: Wie definiert die Österreichische Schule das Konzept der "Zeitpräferenz"?
answer: Die Vorliebe, lieber jetzt als später zu konsumieren
wrong_answers:
  - Der Wunsch nach kurzfristiger Kostensenkung
  - Die Optimierung von Sofortinvestitionen
  - Die Fähigkeit, Angebot und Nachfrage auszugleichen
explanation: |
  Die Zeitpräferenz bezieht sich auf die Bevorzugung des sofortigen Konsums gegenüber dem aufgeschobenen Nutzen, was Entscheidungen über Sparen und Investitionen beeinflusst.
