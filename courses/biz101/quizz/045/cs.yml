question: Jak rakouská škola definuje pojem "časové preference"?
answer: Upřednostňování spotřeby nyní před pozdější spotřebou
wrong_answers:
  - Snaha o snížení krátkodobých nákladů
  - Optimalizace okamžitých investic
  - Schopnost vyrovnávat nabídku a poptávku
explanation: |
  Časová preference se týká volby okamžité spotřeby před odloženým užitkem, což ovlivňuje rozhodování o úsporách a investicích.
