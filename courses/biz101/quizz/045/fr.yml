question: Comment l'école autrichienne définit-elle le concept de "préférence temporelle" ?
answer: La préférence pour une consommation immédiate plutôt que tardive
wrong_answers:
  - Le désir de réduire les coûts à court terme
  - L'optimisation des investissements immédiats
  - La capacité à équilibrer l'offre et la demande
explanation: |
  La préférence temporelle fait référence au choix d'une consommation immédiate par rapport à un bénéfice différé, ce qui influence les décisions d'épargne et d'investissement.
