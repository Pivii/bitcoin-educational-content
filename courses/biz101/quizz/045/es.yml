question: ¿Cómo define la Escuela Austriaca el concepto de "preferencia temporal"?
answer: La preferencia por consumir ahora en lugar de más tarde
wrong_answers:
  - El deseo de reducir los costes a corto plazo
  - La optimización de las inversiones inmediatas
  - La capacidad de equilibrar la oferta y la demanda
explanation: |
  La preferencia temporal se refiere a la elección del consumo inmediato frente al beneficio diferido, que influye en las decisiones de ahorro e inversión.
