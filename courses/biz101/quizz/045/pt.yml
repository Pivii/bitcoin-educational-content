question: Como é que a Escola Austríaca define o conceito de "preferência temporal"?
answer: A preferência por consumir agora em vez de mais tarde
wrong_answers:
  - O desejo de reduzir os custos a curto prazo
  - A otimização dos investimentos imediatos
  - A capacidade de equilibrar a oferta e a procura
explanation: |
  A preferência temporal refere-se à escolha do consumo imediato em detrimento do benefício diferido, o que influencia as decisões de poupança e investimento.
