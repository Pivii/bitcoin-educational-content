question: Bagaimana Mazhab Austria mendefinisikan konsep "preferensi waktu"?
answer: Preferensi untuk mengkonsumsi sekarang daripada nanti
wrong_answers:
  - Keinginan untuk mengurangi biaya jangka pendek
  - Optimalisasi investasi langsung
  - Kemampuan untuk menyeimbangkan penawaran dan permintaan
explanation: |
  Preferensi waktu mengacu pada pilihan konsumsi segera daripada manfaat yang ditangguhkan, yang mempengaruhi keputusan untuk menabung dan berinvestasi.
reviewed: false