question: Hvordan definerer den østerrikske skolen begrepet "tidspreferanse"?
answer: Preferansen for å konsumere nå fremfor senere
wrong_answers:
  - Ønsket om å redusere kortsiktige kostnader
  - Optimalisering av umiddelbare investeringer
  - Evnen til å balansere tilbud og etterspørsel
explanation: |
  Tidspreferanser refererer til valget av umiddelbart forbruk fremfor utsatt nytte, noe som påvirker beslutninger om sparing og investering.
reviewed: false