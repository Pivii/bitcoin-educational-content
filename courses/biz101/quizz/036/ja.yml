question: ライトニング・ネットワークは、オンライン商取引とデジタル・サービスの未来をどのように形作るのに役立っているのか？
answer: フリクションレス、インスタント、パーミッションレスのマイクロトランザクションを可能にすることで、新たなビジネスモデルと収益の流れを切り開く。
wrong_answers:
  - オンラインで新しいビジネスモデルが出現するのを阻止することによって。
  - 加盟店に対して、以前と同じように遅くてコストのかかる決済レールを使うよう要求することである。
  - 高額な手数料のためにデジタル商品の販売を不可能にすることによって。
explanation: |
  ライトニングは、少額の価値を瞬時に低コストで送ることができるため、従量課金コンテンツ、ストリーミング決済、マシン間取引などの分野でイノベーションを促し、オンラインサービスの収益化方法を変える可能性がある。
