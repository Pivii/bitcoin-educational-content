question: Почему компания может рассмотреть возможность хранения части своих средств в биткойне?
answer: Потенциально дорожающий актив, который может хранить стоимость и предлагать ликвидность, не полагаясь на традиционных финансовых посредников.
wrong_answers:
  - Сразу же устранить все риски и гарантировать стабильный доход.
  - Чтобы соответствовать обязательным правительственным постановлениям, требующим владения биткойнами.
  - Чтобы никогда не конвертировать свои активы обратно в традиционные валюты.
explanation: |
  Дефицит биткоина, его глобальная ликвидность и независимость от традиционных банковских систем могут сделать его привлекательным казначейским активом. Хотя он связан с риском и волатильностью, компании могут рассматривать его как долгосрочное хранилище стоимости и хедж против инфляции.
