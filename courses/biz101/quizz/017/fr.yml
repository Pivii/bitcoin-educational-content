question: Pourquoi une entreprise pourrait-elle envisager de détenir une partie de sa trésorerie en bitcoins ?
answer: En tant qu'actif susceptible de s'apprécier, pouvant stocker de la valeur et offrir de la liquidité sans dépendre d'intermédiaires financiers traditionnels.
wrong_answers:
  - Éliminer immédiatement tout risque et garantir des rendements stables.
  - Pour se conformer aux réglementations gouvernementales obligatoires exigeant la détention de bitcoins.
  - Pour s'assurer qu'elle ne pourra jamais reconvertir ses actifs en monnaies traditionnelles.
explanation: |
  La rareté du bitcoin, sa liquidité mondiale et son indépendance par rapport aux systèmes bancaires traditionnels peuvent le rendre intéressant en tant qu'actif de trésorerie. Bien qu'il comporte des risques et de la volatilité, les entreprises peuvent le considérer comme une réserve de valeur à long terme et une protection contre l'inflation.
