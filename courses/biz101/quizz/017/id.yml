question: Mengapa sebuah perusahaan mempertimbangkan untuk menyimpan sebagian dari harta kekayaannya dalam bentuk Bitcoin?
answer: Sebagai aset yang berpotensi menghargai yang dapat menyimpan nilai dan menawarkan likuiditas tanpa bergantung pada perantara keuangan tradisional.
wrong_answers:
  - Untuk segera menghilangkan semua risiko dan menjamin pengembalian yang stabil.
  - Untuk mematuhi peraturan pemerintah yang mewajibkan kepemilikan Bitcoin.
  - Untuk memastikan bahwa mereka tidak akan pernah dapat mengkonversi asetnya kembali ke mata uang tradisional.
explanation: |
  Kelangkaan Bitcoin, likuiditas global, dan kemandiriannya dari sistem perbankan tradisional dapat membuatnya menarik sebagai aset treasury. Meskipun mengandung risiko dan volatilitas, bisnis dapat melihatnya sebagai penyimpan nilai jangka panjang dan lindung nilai terhadap inflasi.
