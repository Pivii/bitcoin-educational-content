question: Warum sollte ein Unternehmen erwägen, einen Teil seines Vermögens in Bitcoin zu halten?
answer: Als potenziell wertsteigernder Vermögenswert, der Werte speichern und Liquidität bieten kann, ohne auf traditionelle Finanzintermediäre angewiesen zu sein.
wrong_answers:
  - Sofortige Beseitigung aller Risiken und Gewährleistung stabiler Erträge.
  - Zur Einhaltung verbindlicher staatlicher Vorschriften, die den Besitz von Bitcoin vorschreiben.
  - Es soll sichergestellt werden, dass es seine Vermögenswerte niemals in herkömmliche Währungen zurücktauschen kann.
explanation: |
  Die Knappheit von Bitcoin, seine globale Liquidität und seine Unabhängigkeit von traditionellen Bankensystemen können ihn als Vermögenswert attraktiv machen. Obwohl er mit Risiken und Volatilität verbunden ist, können Unternehmen ihn als langfristigen Wertaufbewahrer und als Absicherung gegen Inflation betrachten.
