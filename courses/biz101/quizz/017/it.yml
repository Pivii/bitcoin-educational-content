question: Perché un'azienda potrebbe prendere in considerazione la possibilità di detenere parte della propria tesoreria in Bitcoin?
answer: In quanto attività potenzialmente rivalutabile, in grado di immagazzinare valore e offrire liquidità senza ricorrere ai tradizionali intermediari finanziari.
wrong_answers:
  - Per eliminare immediatamente tutti i rischi e garantire rendimenti stabili.
  - Per rispettare le normative governative obbligatorie che richiedono la detenzione di Bitcoin.
  - Per assicurarsi di non poter mai riconvertire i propri asset in valute tradizionali.
explanation: |
  La scarsità, la liquidità globale e l'indipendenza dai sistemi bancari tradizionali possono rendere il Bitcoin interessante come asset di tesoreria. Sebbene comporti rischi e volatilità, le aziende possono considerarlo come una riserva di valore a lungo termine e una copertura contro l'inflazione.
