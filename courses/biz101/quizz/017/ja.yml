question: なぜ企業は国庫の一部をビットコインで保有することを検討するのだろうか？
answer: 伝統的な金融仲介機関に頼ることなく、価値を貯蔵し、流動性を提供できる潜在的に高く評価される資産として。
wrong_answers:
  - あらゆるリスクを即座に排除し、安定したリターンを保証する。
  - ビットコインの保有を義務付ける政府の規制を遵守するため。
  - 資産を従来の通貨に戻すことができないようにするためだ。
explanation: |
  ビットコインの希少性、グローバルな流動性、伝統的な銀行システムからの独立性は、自己資産として魅力的である。リスクとボラティリティを伴うが、企業は長期的な価値貯蔵とインフレヘッジとみなすかもしれない。
