question: Porque é que uma empresa pode considerar deter parte da sua tesouraria em Bitcoin?
answer: Como um ativo potencialmente valorizável que pode armazenar valor e oferecer liquidez sem depender de intermediários financeiros tradicionais.
wrong_answers:
  - Para eliminar imediatamente todos os riscos e garantir rendimentos estáveis.
  - Para cumprir os regulamentos governamentais obrigatórios que exigem a detenção de Bitcoin.
  - Para garantir que nunca poderá voltar a converter os seus activos em moedas tradicionais.
explanation: |
  A escassez da Bitcoin, a sua liquidez global e a sua independência dos sistemas bancários tradicionais podem torná-la atractiva como ativo de tesouraria. Embora envolva risco e volatilidade, as empresas podem encará-la como uma reserva de valor a longo prazo e uma proteção contra a inflação.
