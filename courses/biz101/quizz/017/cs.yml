question: Proč by společnost mohla uvažovat o držení části své pokladny v bitcoinech?
answer: Jako potenciálně zhodnocující se aktivum, které může uchovávat hodnotu a nabízet likviditu bez závislosti na tradičních finančních zprostředkovatelích.
wrong_answers:
  - Okamžitě eliminovat veškerá rizika a zaručit stabilní výnosy.
  - Splnění povinných vládních nařízení, která vyžadují držení bitcoinů.
  - Aby se zajistilo, že nikdy nebude moci převést svá aktiva zpět na tradiční měny.
explanation: |
  Bitcoin může být díky své vzácnosti, globální likviditě a nezávislosti na tradičních bankovních systémech atraktivní jako pokladní aktivum. Přestože je spojen s rizikem a volatilitou, podniky jej mohou považovat za dlouhodobé uchování hodnoty a zajištění proti inflaci.
