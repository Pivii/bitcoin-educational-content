question: Hvorfor kan et selskap vurdere å ha en del av finansbeholdningen sin i Bitcoin?
answer: Som et potensielt verdifullt aktivum som kan lagre verdi og tilby likviditet uten å være avhengig av tradisjonelle finansielle mellommenn.
wrong_answers:
  - For å eliminere all risiko umiddelbart og garantere stabil avkastning.
  - For å overholde obligatoriske myndighetsforskrifter som krever Bitcoin-beholdning.
  - For å sikre at den aldri kan konvertere eiendelene sine tilbake til tradisjonelle valutaer.
explanation: |
  Bitcoins knapphet, globale likviditet og uavhengighet av tradisjonelle banksystemer kan gjøre den attraktiv som en finansformue. Selv om det innebærer risiko og volatilitet, kan bedrifter se på det som en langsiktig verdioppbevaring og en sikring mot inflasjon.
