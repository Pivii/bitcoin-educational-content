question: なぜライトニング・ネットワークは「決済のための電子メール」と比較できるのか？
answer: なぜなら、メッセージを送るのと同じくらい簡単に、シームレスで、グローバルで、パーミッションのない価値交換が可能になるからだ。
wrong_answers:
  - なぜなら、従来の電子メール・プロバイダーを通じて支払いを行うからだ。
  - なぜなら、それは通常のEメールメッセージに添付された場合にのみ機能するからだ。
  - なぜなら、メール本文にユーザーの残高が保存されるからだ。
explanation: |
  電子メールが仲介者を排除し、誰でも世界中にメッセージを送信できるようにすることでコミュニケーションに革命を起こしたように、ライトニング・ネットワークは取引を簡素化し、スピードアップすることで、電子メールのように摩擦のない、アクセスしやすい価値伝達を実現する。
