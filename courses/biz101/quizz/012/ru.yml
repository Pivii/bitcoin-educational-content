question: Почему Lightning Network можно сравнить с "электронной почтой для платежей"?
answer: Потому что она позволяет осуществлять бесшовный, глобальный и не требующий разрешения обмен ценностями так же просто, как отправка сообщения.
wrong_answers:
  - Потому что он отправляет платежи через традиционных провайдеров электронной почты.
  - Потому что он работает только при вложении в обычные сообщения электронной почты.
  - Потому что он хранит данные о пользователях в теле письма.
explanation: |
  Подобно тому, как электронная почта произвела революцию в сфере коммуникаций, устранив посредников и позволив любому человеку отправлять сообщения по всему миру, Lightning Network упрощает и ускоряет транзакции, делая передачу ценностей такой же беспрепятственной и доступной, как электронная почта.
