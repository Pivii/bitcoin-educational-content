question: Jaký je jeden z důvodů, proč se o Bitcoin začali zajímat institucionální investoři a velké společnosti?
answer: Přijetí bitcoinu významnými finančními hráči, jako je společnost BlackRock, a úspěch spotových fondů ETF Bitcoin jej legitimizovaly jako aktivum uchovávající hodnotu.
wrong_answers:
  - Cenu bitcoinu stanovují a garantují vládní agentury.
  - Transakce s bitcoiny jsou plně pojištěny centrálními bankami.
  - Nevyžaduje znalost digitálních aktiv ani finančních předpisů.
explanation: |
  Když významné instituce uznají bitcoin jako platnou investici, je to pro trh signál, že už je zralý a není jen spekulací. Produkty, jako jsou spotové bitcoinové ETF, usnadňují podnikům získat expozici, což dále podporuje přijetí hlavního proudu.
