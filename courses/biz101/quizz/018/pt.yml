question: Qual é a razão pela qual os investidores institucionais e as grandes empresas se interessaram pela Bitcoin?
answer: A adoção da Bitcoin pelos principais actores financeiros, como a BlackRock e o sucesso dos ETFs Spot Bitcoin, legitimou-a como um ativo de reserva de valor.
wrong_answers:
  - O preço do Bitcoin é definido e garantido por agências governamentais.
  - As transacções de Bitcoin são totalmente asseguradas pelos bancos centrais.
  - Não requer conhecimentos sobre activos digitais ou regulamentos financeiros.
explanation: |
  Quando as principais instituições reconhecem o Bitcoin como um investimento válido, isso sinaliza ao mercado que ele amadureceu para além da especulação. Produtos como os ETFs Spot Bitcoin facilitam a exposição das empresas, impulsionando ainda mais a aceitação geral.
