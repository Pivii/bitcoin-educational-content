question: Apa salah satu alasan investor institusional dan perusahaan besar menjadi tertarik dengan Bitcoin?
answer: Adopsi Bitcoin oleh para pemain keuangan besar, seperti BlackRock dan kesuksesan ETF Spot Bitcoin, telah melegitimasi Bitcoin sebagai aset penyimpan nilai.
wrong_answers:
  - Harga Bitcoin ditetapkan dan dijamin oleh lembaga pemerintah.
  - Transaksi Bitcoin diasuransikan sepenuhnya oleh bank sentral.
  - Tidak memerlukan pemahaman tentang aset digital atau peraturan keuangan.
explanation: |
  Ketika institusi besar mengakui Bitcoin sebagai investasi yang sah, hal ini menandakan kepada pasar bahwa Bitcoin telah berkembang melampaui spekulasi. Produk seperti ETF Spot Bitcoin memudahkan bisnis untuk mendapatkan eksposur, yang selanjutnya mendorong penerimaan umum.
