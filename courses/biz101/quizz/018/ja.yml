question: 機関投資家や大企業がビットコインに関心を持つようになった理由は何でしょうか？
answer: ビットコインは、ブラックロックのような大手金融機関に採用され、スポットビットコインETFの成功により、価値の保存資産として正当化された。
wrong_answers:
  - ビットコインの価格は政府機関によって設定され、保証されている。
  - ビットコインの取引は、中央銀行によって完全に保証されている。
  - デジタル資産や金融規制を理解する必要はない。
explanation: |
  大手機関がビットコインを有効な投資対象として認めることは、市場に投機を超えた成熟を示すシグナルとなる。スポットビットコインETFのような商品は、企業がエクスポージャーを得ることを容易にし、主流派の受け入れをさらに促進する。
