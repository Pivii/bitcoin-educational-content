question: 机构投资者和大公司对比特币感兴趣的一个原因是什么？
answer: 贝莱德（BlackRock）等大型金融公司对比特币的采用以及现货比特币交易所交易基金（ETF）的成功，使比特币作为储值资产的地位合法化。
wrong_answers:
  - 比特币的价格由政府机构制定和保证。
  - 比特币交易由中央银行提供全额保险。
  - 它无需了解数字资产或金融法规。
explanation: |
  当主要机构承认比特币是一种有效的投资时，这就向市场发出了一个信号：比特币已经成熟，超越了投机的范畴。现货比特币 ETF 等产品使企业更容易获得风险敞口，从而进一步推动主流市场对比特币的接受。
