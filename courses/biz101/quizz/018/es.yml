question: ¿Cuál es una de las razones por las que los inversores institucionales y las grandes empresas se han interesado por Bitcoin?
answer: La adopción de Bitcoin por parte de los principales actores financieros, como BlackRock, y el éxito de los ETF de Spot Bitcoin, lo han legitimado como activo de reserva de valor.
wrong_answers:
  - El precio de Bitcoin está fijado y garantizado por organismos gubernamentales.
  - Las transacciones con Bitcoin están totalmente aseguradas por los bancos centrales.
  - No requiere conocimientos de activos digitales ni de normativa financiera.
explanation: |
  Cuando las principales instituciones reconocen que Bitcoin es una inversión válida, indican al mercado que ha madurado más allá de la especulación. Productos como los ETF de Spot Bitcoin facilitan la exposición de las empresas, impulsando aún más la aceptación generalizada.
