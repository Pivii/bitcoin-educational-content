question: Чем искусственно созданный капитал, основанный на долговых деньгах, отличается от капитала австрийского типа?
answer: Капитал австрийского типа формируется за счет реальных сбережений и жертв, в то время как капитал, основанный на долге, создается мгновенно за счет кредитов и может искажать экономические сигналы.
wrong_answers:
  - Капитал по австрийскому образцу создается путем печатания денег, когда это необходимо.
  - Заемный капитал никогда не требует возврата и эквивалентен реальным сбережениям.
  - Разницы нет; обе формы капитала одинаковы по своей природе и действию.
explanation: |
  Австрийский капитал формируется на основе фактического отложенного потребления и тщательных инвестиций. Долговой капитал, легко создаваемый с помощью кредитов, может вводить предпринимателей в заблуждение и приводить к неэффективным инвестициям, поскольку он не отражает истинных сбережений и потребительских предпочтений.
