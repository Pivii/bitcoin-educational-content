question: 負債ベースのマネーから人為的に作り出された資本は、オーストリア式の資本とどう違うのか？
answer: オーストリア型の資本は実質的な貯蓄と犠牲から生まれるが、負債ベースの資本は信用から即座に生み出され、経済シグナルを歪める可能性がある。
wrong_answers:
  - オーストリア流の資本は、必要なときに必要なだけ紙幣を印刷することによって生み出される。
  - 負債ベースの資本は返済を必要とせず、実質的な貯蓄に相当する。
  - 両者の資本形態に違いはなく、性質も効果も同じである。
explanation: |
  オーストリアの資本は、実際に見送られた消費と慎重な投資から生まれる。負債に基づく資本は、ローンによって容易に創出されるが、真の貯蓄や消費者の嗜好を反映していないため、企業家を惑わし、非効率な投資につながる可能性がある。
