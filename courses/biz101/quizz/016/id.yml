question: Apa perbedaan antara kapital yang diciptakan secara artifisial dari uang berbasis utang dengan kapital gaya Austria?
answer: Modal gaya Austria berasal dari penghematan dan pengorbanan yang nyata, sementara modal berbasis utang tercipta secara instan dari kredit dan dapat mendistorsi sinyal-sinyal ekonomi.
wrong_answers:
  - Modal gaya Austria dihasilkan dengan mencetak lebih banyak uang kapan pun dibutuhkan.
  - Modal berbasis utang tidak pernah membutuhkan pembayaran kembali dan setara dengan tabungan riil.
  - Tidak ada perbedaan; kedua bentuk modal tersebut identik dalam sifat dan efeknya.
explanation: |
  Modal Austria muncul dari konsumsi yang sebenarnya dan investasi yang cermat. Modal berbasis utang, yang diciptakan dengan mudah melalui pinjaman, dapat menyesatkan pengusaha dan menyebabkan investasi yang tidak efisien, karena tidak mencerminkan tabungan yang sebenarnya atau preferensi konsumen.
