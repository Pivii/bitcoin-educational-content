question: Wie unterscheidet sich das künstlich geschaffene Kapital aus Schuldgeld vom Kapital nach österreichischem Vorbild?
answer: Kapital nach österreichischem Vorbild entsteht durch reale Ersparnisse und Opfer, während schuldenbasiertes Kapital sofort durch Kredite geschaffen wird und wirtschaftliche Signale verzerren kann.
wrong_answers:
  - Kapital nach österreichischem Vorbild wird erzeugt, indem bei Bedarf mehr Geld gedruckt wird.
  - Fremdkapital muss nie zurückgezahlt werden und ist gleichbedeutend mit echten Ersparnissen.
  - Es gibt keinen Unterschied; beide Formen des Kapitals sind in ihrer Art und Wirkung identisch.
explanation: |
  Das österreichische Kapital entsteht durch tatsächlichen Konsumverzicht und sorgfältige Investitionen. Schuldenbasiertes Kapital, das leicht durch Kredite geschaffen werden kann, kann Unternehmer in die Irre führen und zu ineffizienten Investitionen führen, da es nicht die wahren Ersparnisse oder Verbraucherpräferenzen widerspiegelt.
