question: ビットコインが企業にとってネットワークであり資産であることを最もよく表している記述はどれか？
answer: グローバルで非中央集権的なシステムにおいて、価値の貯蔵と交換媒体の両方の役割を果たすことができる。
wrong_answers:
  - ローカルギフトカードシステムとしてのみ機能する。
  - 単なる投機的な取引ツールであり、実際の有用性はない。
  - 一国の金融政策に連動していなければ運用できない。
explanation: |
  ビットコインのグローバルでインターネットネイティブなデザインは、価値の貯蔵としてだけでなく、交換媒体としても機能することを可能にし、世界中の取引に迅速かつ無許可で最終的な決済をビジネスに提供する。
reviewed: false