question: Какое утверждение лучше всего отражает роль биткойна как сети и актива для бизнеса?
answer: Она может выступать как в качестве хранилища стоимости, так и средства обмена в глобальной децентрализованной системе.
wrong_answers:
  - Она может функционировать только как локальная система подарочных карт.
  - Это исключительно спекулятивный торговый инструмент, не имеющий реальной пользы.
  - Чтобы работать, он должен быть привязан к денежной политике одной страны.
explanation: |
  Глобальный, родной для интернета дизайн биткойна позволяет ему служить не только хранилищем стоимости, но и средством обмена, обеспечивая предприятиям быстрый, беспрепятственный и окончательный расчет транзакций по всему миру.
