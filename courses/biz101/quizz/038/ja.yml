question: 会社の会計でビットコインを扱う場合、なぜ慎重な記録管理が不可欠なのか？
answer: なぜなら、ビットコインの取引はすべて課税対象となる可能性があり、利益、損失、納税義務を計算するためには正確な記録が必要だからだ。
wrong_answers:
  - なぜなら、ブロックチェーンが会社に代わって自動的に税務申告を行うからだ。
  - なぜなら、ビットコイン取引には会計基準がまったく適用されないからだ。
  - 一度記録されたビットコイン取引を追跡することは不可能だからだ。
explanation: |
  ビットコインで行われた各購入、売却、または支払いは、税金に影響する可能性があります。原価ベース、売却価格、タイミングを詳細に記録しておくことで、正しくコンプライアンスに準拠した税務申告が可能になります。
