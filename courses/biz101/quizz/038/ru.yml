question: Почему при работе с биткойном в бухгалтерии компании необходимо тщательно вести учет?
answer: Ведь каждая транзакция с биткоинами может привести к налогооблагаемому событию, и для расчета прибыли, убытков и налоговых обязательств необходимы точные записи.
wrong_answers:
  - Потому что блокчейн автоматически подает налоги от имени компании.
  - Потому что к операциям с биткоинами вообще не применимы никакие бухгалтерские стандарты.
  - Потому что отследить транзакции биткоина после их регистрации невозможно.
explanation: |
  Каждая покупка, продажа или платеж, совершенные в биткойне, могут иметь налоговые последствия. Ведение подробных записей о себестоимости, цене продажи и сроках обеспечивает правильную и соответствующую налоговую отчетность.
