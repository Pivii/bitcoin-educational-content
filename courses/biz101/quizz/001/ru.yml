question: Почему дефицит считается важным свойством хорошей валюты?
answer: Потому что ограниченное предложение защищает его ценность от размывания в результате перепроизводства.
wrong_answers:
  - Потому что это гарантирует, что каждый сможет легко чеканить свою собственную валюту.
  - Потому что это затрудняет признание валюты.
  - Потому что это препятствует использованию валюты в торговле на дальние расстояния.
explanation: |
  Валюта с контролируемым дефицитом сохраняет свою покупательную способность в течение долгого времени. В отсутствие дефицита чрезмерная эмиссия может привести к инфляции, что приведет к снижению стоимости валюты.
