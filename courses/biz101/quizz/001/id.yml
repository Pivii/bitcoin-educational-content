question: Mengapa kelangkaan dianggap sebagai sifat penting dari mata uang yang baik?
answer: Karena pasokan yang terbatas melindungi nilainya agar tidak terdilusi oleh produksi yang berlebihan.
wrong_answers:
  - Karena ini memastikan bahwa setiap orang dapat dengan mudah mencetak mata uang mereka sendiri.
  - Karena itu membuat mata uang tersebut lebih sulit untuk dikenali.
  - Karena hal ini mencegah penggunaan mata uang dalam perdagangan jarak jauh.
explanation: |
  Mata uang dengan kelangkaan yang terkendali akan mempertahankan daya belinya dari waktu ke waktu. Tanpa kelangkaan, penerbitan yang berlebihan dapat menyebabkan inflasi, mengikis nilai mata uang.
