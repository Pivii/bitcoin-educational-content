question: Lightningが加盟店に提供する決済の確定に関する利点は何ですか？
answer: Lightningでの支払いはほぼ即座に確定するため、取り消しや詐欺のリスクが軽減される。
wrong_answers:
  - 資金が使用可能になるまで24時間待つ必要がある。
  - これにより、顧客はいつでも支払いを取り戻すことができる。
  - 最長90日間、取引を完全にリバーシブルにする。
explanation: |
  Lightningでは、決済がネットワークを通じてルーティングされ、決済されると、それが最終決定となる。これにより、従来の決済システムで見られたチャージバックのシナリオが排除される。
