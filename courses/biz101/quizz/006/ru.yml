question: Почему предел эмиссии биткойна в 21 миллион является значительным?
answer: Это создает дефляционный актив, защищающий свою стоимость от произвольной инфляции.
wrong_answers:
  - Это гарантирует, что правительства смогут напечатать столько биткоинов, сколько потребуется.
  - Он не позволяет никому отправлять транзакции после достижения лимита.
  - Это устраняет все колебания цены биткойна.
explanation: |
  Поскольку максимальный объем предложения составляет 21 миллион, дефицит биткойна жестко зафиксирован, что принципиально отличает его от инфляционных валют, предложение которых может быть увеличено по желанию.
