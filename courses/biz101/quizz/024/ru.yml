question: Что рекомендуется делать при покупке биткойна, чтобы справиться с волатильностью его цены?
answer: Постепенно накапливайте биткойны через регулярные промежутки времени и сохраняйте долгосрочную перспективу.
wrong_answers:
  - Пытайтесь предсказать краткосрочные пики рынка и сразу же продавайте.
  - Задействуйте сразу всю казну компании.
  - Покупайте биткойн только в те дни, когда его цена резко возрастает.
explanation: |
  Регулярные покупки с течением времени (усреднение затрат в долларах) помогают сгладить волатильность. Более долгосрочный горизонт (например, 4 года) снижает влияние краткосрочных колебаний цен.
