question: Почему компания может решить принимать платежи в биткойнах от клиентов?
answer: Чтобы получить доступ к растущей базе пользователей, потенциально снизить комиссию за транзакции и иметь ценный актив в своей казне.
wrong_answers:
  - Чтобы гарантировать, что все покупатели заплатят больше указанной цены.
  - Чтобы гарантировать отсутствие налогов и нормативных требований.
  - Чтобы сделать процесс оформления заказа более медленным и сложным.
explanation: |
  Принятие биткойна может привлечь новую демографическую группу покупателей, снизить комиссию за обработку платежей и создать хранилище ценностей. Это также может увеличить глобальный охват, поскольку биткойн не имеет границ и работает круглосуточно.
