question: なぜ企業は顧客からのビットコイン支払いを受け入れることを選択するのだろうか？
answer: 成長するユーザー・ベースを利用し、取引手数料を引き下げ、貴重な資産を保有する可能性がある。
wrong_answers:
  - すべてのお客様に表示価格以上の支払いを保証するため。
  - 税金や規制要件が適用されないようにする。
  - チェックアウトのプロセスをより遅く、より複雑にすること。
explanation: |
  ビットコインを受け入れることで、新たな購買層を引き付け、支払い処理手数料を削減し、価値の貯蔵を構築することができる。また、ビットコインは国境がなく、24時間稼働しているため、グローバルなリーチを拡大することもできる。
