question: Proč by se podnik mohl rozhodnout držet bitcoin jako dlouhodobou investici ve své rozvaze?
answer: Protože může sloužit jako uchovatel hodnoty, která se může v průběhu času zhodnocovat a poskytovat zajištění proti inflaci.
wrong_answers:
