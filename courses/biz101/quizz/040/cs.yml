  - Protože to vyžadují mezinárodní účetní standardy.
  - Protože Bitcoin ze své podstaty poskytuje zaručené zisky bez rizika.
explanation: |
  Některé společnosti považují Bitcoin za strategické dlouhodobé aktivum, které může zachovat nebo zvýšit svou hodnotu, chránit před znehodnocením tradičních měn a diverzifikovat jejich pokladnu.
