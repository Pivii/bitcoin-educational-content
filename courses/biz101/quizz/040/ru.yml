question: Почему компания может выбрать биткойн в качестве долгосрочной инвестиции на своем балансе?
answer: Потому что они могут служить в качестве хранилища ценностей, потенциально дорожая со временем и обеспечивая хеджирование от инфляции.
wrong_answers:
  - Потому что это гарантирует немедленную отмену всех налогов, связанных с валютой.
  - Потому что этого требуют международные стандарты бухгалтерского учета.
  - Потому что биткойн по своей сути обеспечивает гарантированную прибыль без риска.
explanation: |
  Некоторые компании рассматривают биткоин как стратегический долгосрочный актив, который может сохранять или расти в цене, защищаясь от обесценивания традиционных валют и диверсифицируя свою казну.
