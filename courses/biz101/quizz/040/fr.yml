question: Pourquoi une entreprise pourrait-elle choisir de détenir des bitcoins en tant qu'investissement à long terme dans son bilan ?
answer: Parce qu'il peut servir de réserve de valeur, s'appréciant potentiellement au fil du temps et constituant une protection contre l'inflation.
wrong_answers:
  - Parce qu'elle garantit l'élimination immédiate de toutes les taxes liées à la monnaie.
  - Parce que les normes comptables internationales l'exigent.
  - Parce que le bitcoin offre intrinsèquement des profits garantis sans aucun risque.
explanation: |
  Certaines entreprises considèrent le bitcoin comme un actif stratégique à long terme dont la valeur peut être conservée ou augmentée, ce qui leur permet de se protéger contre la dépréciation des monnaies traditionnelles et de diversifier leur trésorerie.
