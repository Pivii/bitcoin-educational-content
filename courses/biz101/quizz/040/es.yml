question: ¿Por qué una empresa podría optar por mantener Bitcoin como inversión a largo plazo en su balance?
answer: Porque puede servir como depósito de valor, apreciándose potencialmente con el tiempo y proporcionando una cobertura contra la inflación.
wrong_answers:
  - Porque garantiza la eliminación inmediata de todos los impuestos relacionados con la moneda.
  - Porque lo exigen las normas internacionales de contabilidad.
  - Porque Bitcoin inherentemente proporciona ganancias garantizadas sin riesgo.
explanation: |
  Algunas empresas ven el Bitcoin como un activo estratégico a largo plazo que puede preservar o aumentar su valor, protegiéndose contra la devaluación de las monedas tradicionales y diversificando su tesorería.
