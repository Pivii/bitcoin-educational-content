question: Perché un'azienda potrebbe scegliere di detenere Bitcoin come investimento a lungo termine nel proprio bilancio?
answer: Perché può fungere da riserva di valore, rivalutandosi potenzialmente nel tempo e fornendo una copertura contro l'inflazione.
wrong_answers:
  - Perché garantisce l'eliminazione immediata di tutte le imposte legate alla valuta.
  - Perché è richiesto dai principi contabili internazionali.
  - Perché il Bitcoin offre intrinsecamente profitti garantiti senza alcun rischio.
explanation: |
  Alcune aziende considerano il Bitcoin come un asset strategico a lungo termine che può conservare o crescere di valore, proteggendosi dallo svilimento delle valute tradizionali e diversificando la propria tesoreria.
