question: Hvorfor kan en bedrift velge å ha bitcoin som en langsiktig investering i balansen?
answer: Fordi den kan fungere som et verdioppbevaringsmiddel, som potensielt kan stige i verdi over tid og gi en sikring mot inflasjon.
wrong_answers:
  - Fordi det sikrer umiddelbar eliminering av alle valutarelaterte skatter.
  - Fordi det kreves i henhold til internasjonale regnskapsstandarder.
  - Fordi Bitcoin iboende gir garantert fortjeneste uten risiko.
explanation: |
  Noen selskaper ser på Bitcoin som en strategisk langsiktig eiendel som kan bevare eller øke i verdi, beskytte mot svekkelsen av tradisjonelle valutaer og diversifisere finansbeholdningen.
