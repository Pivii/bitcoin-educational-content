question: Porque é que uma empresa pode optar por manter a Bitcoin como um investimento a longo prazo no seu balanço?
answer: Porque pode servir de reserva de valor, valorizando-se potencialmente ao longo do tempo e constituindo uma proteção contra a inflação.
wrong_answers:
  - Porque garante a eliminação imediata de todos os impostos relacionados com a moeda.
  - Porque é exigido pelas normas internacionais de contabilidade.
  - Porque o Bitcoin fornece inerentemente lucros garantidos sem risco.
explanation: |
  Algumas empresas vêem a Bitcoin como um ativo estratégico a longo prazo que pode preservar ou aumentar o seu valor, protegendo contra a desvalorização das moedas tradicionais e diversificando a sua tesouraria.
