question: Mengapa sebuah bisnis memilih untuk menyimpan Bitcoin sebagai investasi jangka panjang dalam neraca keuangannya?
answer: Karena dapat berfungsi sebagai penyimpan nilai, berpotensi menguat dari waktu ke waktu dan memberikan lindung nilai terhadap inflasi.
wrong_answers:
  - Karena ini memastikan penghapusan semua pajak terkait mata uang dengan segera.
  - Karena hal ini diwajibkan oleh standar akuntansi internasional.
  - Karena Bitcoin pada dasarnya memberikan jaminan keuntungan tanpa risiko.
explanation: |
  Beberapa perusahaan memandang Bitcoin sebagai aset jangka panjang strategis yang dapat mempertahankan atau meningkatkan nilainya, melindungi dari pelemahan mata uang tradisional dan mendiversifikasi perbendaharaan mereka.
