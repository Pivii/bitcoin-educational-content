question: Warum könnte sich ein Unternehmen dafür entscheiden, Bitcoin als langfristige Investition in seiner Bilanz zu halten?
answer: Weil es als Wertaufbewahrungsmittel dienen kann, das im Laufe der Zeit an Wert gewinnen kann und eine Absicherung gegen die Inflation bietet.
wrong_answers:
  - Weil es die sofortige Abschaffung aller währungsbezogenen Steuern gewährleistet.
  - Weil es von den internationalen Rechnungslegungsstandards verlangt wird.
  - Weil Bitcoin von Natur aus garantierte Gewinne ohne Risiko bietet.
explanation: |
  Einige Unternehmen betrachten Bitcoin als einen strategischen langfristigen Vermögenswert, der seinen Wert erhalten oder steigern kann, um sich gegen die Entwertung traditioneller Währungen zu schützen und ihr Vermögen zu diversifizieren.
