question: なぜ企業はビットコインを貸借対照表上の長期投資として保有することを選択するのだろうか？
answer: なぜなら、それは価値の貯蔵庫として機能し、時間の経過とともに高くなる可能性があり、インフレに対するヘッジになるからである。
wrong_answers:
  - なぜなら、すべての通貨関連税が即座に撤廃されるからだ。
  - 国際会計基準で義務付けられているからだ。
  - なぜならビットコインは本来、ノーリスクで利益が保証されているからだ。
explanation: |
  一部の企業は、ビットコインを戦略的な長期資産と見なしており、価値を維持または成長させることで、伝統的な通貨の下落から守り、財務の多様化を図っている。
