question: Какие основные компоненты необходимы для работы узла Lightning, совместимого с RGB?
answer: Биткойн, индексатор и прокси-сервер RGB
wrong_answers:
  - Узел Lightning, индексатор и сервер IPFS
  - Мобильный кошелек RGB, прокси-сервер RGB и биткойн
  - Веб-клиент, индексатор и прокси-сервер RGB
explanation: |
  Чтобы запустить узел Lightning с поддержкой RGB, вам нужен узел bitcoind для взаимодействия с блокчейном Биткойна, индексатор для майнинга транзакций на цепи и прокси-сервер RGB для облегчения обмена партиями между пирами.
