question: RGB対応のLightningノードを動かすために必要な主なコンポーネントは何ですか？
answer: ビットコイン、インデクサー、RGBプロキシサーバー
wrong_answers:
  - Lightningノード、インデクサ、IPFSサーバ
  - RGBモバイルウォレット、RGBプロキシサーバー、ビットコイン
  - ウェブクライアント、インデクサー、RGBプロキシサーバー
explanation: |
  RGB対応ライトニングノードを動かすには、ビットコインブロックチェーンとやり取りするためのbitcoindノード、オンチェーン取引をマイニングするためのインデクサ、ピア間の委託のやり取りを促進するためのRGBプロキシサーバーが必要です。
