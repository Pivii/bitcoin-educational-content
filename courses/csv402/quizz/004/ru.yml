question: Как RGB улучшает масштабируемость по сравнению с традиционным блокчейном?
answer: Ограничивая хранение и проверку только соответствующими переходами состояний
wrong_answers:
  - Практически увеличивая размер блоков биткойна
  - Связывая каждый контракт напрямую со всеми UTXO
  - Централизация данных о контрактах на нескольких центральных серверах
explanation: |
  RGB снижает требования к хранению и проверке данных, сохраняя только те данные, которые относятся к каждому участнику.
