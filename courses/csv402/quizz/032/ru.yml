question: Что должна сделать Алиса (отправитель) после получения счета от Боба?
answer: Постройте PSBT с его UTXO и сгенерируйте терминал для передачи накладных
wrong_answers:
  - Подпишите транзакцию Bitcoin, которая расходует его UTXO, содержащий одноразовую печать
  - Импортируйте груз в собственный кошелек для получения деталей контракта
  - Выставление нового счета-фактуры для выпуска актива
explanation: |
  Алиса должна создать PSBT для расходования UTXO, связанного с активом, а затем сформировать терминальную партию, включающую новый переход для Боба.
