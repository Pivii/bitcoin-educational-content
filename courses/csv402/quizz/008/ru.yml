question: Какова основная цель детерминированных обязательств биткойна?
answer: Убедитесь, что в транзакцию вставляется только одно обязательство
wrong_answers:
  - Упрощение структуры транзакций биткойна
  - Снижение затрат на транзакции RGB
  - Оптимизация создания мультиподписи RGB
explanation: |
  Детерминированные обязательства Биткойна гарантируют, что в транзакцию вставляется только одно обязательство, чтобы избежать скрытых конкурирующих обязательств.
