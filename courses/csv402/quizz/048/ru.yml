question: Что лежит в основе протокола RGB?
answer: Проверка на стороне клиента с помощью криптографических обязательств на цепочке
wrong_answers:
  - Проверка цепочки смарт-контрактов с Тьюринговым полнотой
  - Исключительное использование незашифрованных транзакций Bitcoin
  - Выполнение контрактов на блокчейне, предназначенном для смарт-контрактов
explanation: |
  RGB основан на модели проверки на стороне клиента, где обязательства (через Taproot или OP_RETURN) вводятся на цепочке, а большая часть логики и данных хранится вне цепочки.
