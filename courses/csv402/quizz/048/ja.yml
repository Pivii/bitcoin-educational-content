question: RGBプロトコルの基本的なコンセプトは何ですか？
answer: オンチェーン暗号コミットメントによる顧客側の検証
wrong_answers:
  - チューリング完全スマートコントラクトによるオンチェーン検証
  - 暗号化されていないビットコイン取引の独占利用
  - スマートコントラクト専用のブロックチェーン上での契約実行
explanation: |
  RGBはクライアント側の検証モデルに基づいており、（TaprootまたはOP_RETURNを介して）コミットメントはオンチェーンで入力されるが、ロジックとデータのほとんどはオフチェーンで保持される。
