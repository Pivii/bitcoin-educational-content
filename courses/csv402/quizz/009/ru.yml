question: Что касается RGB, почему для фиксации рекомендуется использовать Tapret, а не Opret?
answer: Чтобы минимизировать видимость и избежать цензуры
wrong_answers:
  - Для снижения транзакционных издержек
  - Поскольку OP_RETURN не совместим с Lightning
  - Чтобы максимизировать размер обязательств
explanation: |
  Tapret позволяет интегрировать обязательства незаметно, в отличие от OP_RETURN, который делает их сразу видимыми и подверженными цензуре.
