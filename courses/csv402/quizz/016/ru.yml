question: Каковы два основных компонента состояния смарт-контракта в RGB?
answer: Глобальное государство и государства-собственники
wrong_answers:
  - Обязательства и Бытие
  - Определение уплотнения и переход из одного состояния в другое
  - Валентность и договорные права
explanation: |
  Глобальное состояние содержит общедоступные данные, в то время как собственные состояния связаны с конкретными владельцами через UTXO.
