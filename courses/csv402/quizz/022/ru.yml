question: Какая операция контракта RGB создает новое состояние без закрытия печати?
answer: Расширение штата
wrong_answers:
  - Переход состояния
  - Genesis
  - Активация валентности
explanation: |
  Расширение State Extension позволяет создать новое состояние или права (Valencies) без немедленного закрытия печати.
