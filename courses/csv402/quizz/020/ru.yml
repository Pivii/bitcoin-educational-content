question: Какой ключевой элемент гарантирует, что Боб получит актив во время перехода состояния в RGB?
answer: Новое определение уплотнения, указывающее на UTXO Боба
wrong_answers:
  - Транзакция управления без обращения к UTXO
  - Публичное заявление Алисы
  - Двойная подпись, совместно используемая Алисой и Бобом
explanation: |
  Определение печати криптографически связывает актив с UTXO Боба, гарантируя, что он является его владельцем.
reviewed: false