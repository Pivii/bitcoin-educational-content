question: Kuidas vähendab RGB oma nähtavust?
answer: Taproot (Tapret)
wrong_answers:
  - OP_RETURN (Opret)
  - Sig tweak
  - Peamine parandus
explanation: |
  Taproot (Tapret) võimaldab kulukohustuste sisestamist tehingusse diskreetselt ja tõhusalt, tagades samas ühilduvuse kehtivate standarditega.
