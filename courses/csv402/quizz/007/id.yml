question: Bagaimana cara RGB meminimalkan visibilitasnya?
answer: Akar tunggang (Tapret)
wrong_answers:
  - OP_RETURN (Opret)
  - Sig tweak
  - Penyesuaian kunci
explanation: |
  Taproot (Tapret) memungkinkan komitmen untuk dimasukkan ke dalam transaksi secara diam-diam dan efisien, sambil memastikan kompatibilitas dengan standar saat ini.
