question: Jak RGB minimalizuje svou viditelnost?
answer: Taproot (Tapret)
wrong_answers:
  - OP_RETURN (Opret)
  - Sig tweak
  - Klíčové vylepšení
explanation: |
  Taproot (Tapret) umožňuje diskrétně a efektivně vkládat závazky do transakce a zároveň zajišťuje kompatibilitu se současnými standardy.
