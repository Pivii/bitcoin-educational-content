question: Miten RGB minimoi näkyvyytensä?
answer: Taproot (Tapret)
wrong_answers:
  - OP_RETURN (Opret)
  - Sig tweak
  - Tärkein viritys
explanation: |
  Taproot (Tapret) mahdollistaa maksusitoumusten lisäämisen tapahtumaan huomaamattomasti ja tehokkaasti ja varmistaa samalla yhteensopivuuden nykyisten standardien kanssa.
