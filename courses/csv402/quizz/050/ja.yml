question: RGBでは、（TaprootまたはOP_RETURNを介した）暗号コミットメントはどのように使用されますか？
answer: ブロックチェーンの状態遷移のアンカーとなる。
wrong_answers:
  - 契約データをブロックチェーンに保存する
  - クライアントサイドでの検証を、オンチェーンでのスマートコントラクトの実行に置き換える。
  - 取引検証用のノードを作成する
explanation: |
  コミットメントは、情報そのものを明らかにすることなく、ある時点における特定の情報の存在を証明するために、ステータスの更新をUTXOに安全にリンクすることを可能にする。
