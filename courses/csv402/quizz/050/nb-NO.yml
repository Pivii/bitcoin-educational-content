question: Hvordan brukes kryptografiske forpliktelser (via Taproot eller OP_RETURN) i RGB?
answer: De forankrer tilstandsoverganger i blokkjeden
wrong_answers:
  - De lagrer kontraktsdata på blokkjeden
  - De erstatter validering på klientsiden med utførelse av smartkontrakter i kjeden
  - De oppretter noder for transaksjonsverifisering
explanation: |
