question: ¿Cómo se utilizan los compromisos criptográficos (mediante Taproot u OP_RETURN) en RGB?
answer: Anclan las transiciones de estado en la cadena de bloques
wrong_answers:
  - Almacenan los datos del contrato en la cadena de bloques
  - Sustituyen la validación en el lado del cliente por la ejecución de contratos inteligentes en la cadena
  - Crean nodos para verificar las transacciones
explanation: |
  Los compromisos permiten vincular de forma segura las actualizaciones de estado a un UTXO, con el fin de demostrar la existencia de una determinada información en un momento dado, sin revelar la información en sí.
