question: Как в RGB используются криптографические обязательства (через Taproot или OP_RETURN)?
answer: Они фиксируют переходы состояний в блокчейне
wrong_answers:
  - Они хранят данные о контракте в блокчейне
  - Они заменяют проверку на стороне клиента исполнением смарт-контракта на цепи
  - Они создают узлы для проверки транзакций
explanation: |
  Обязательства позволяют надежно привязать обновления состояния к UTXO, чтобы доказать существование определенной части информации в данный момент времени, не раскрывая саму информацию.
