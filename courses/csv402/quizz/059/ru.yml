question: Какова функция прокси-сервера RGB в среде RGB Lightning Node?
answer: Содействие обмену партиями RGB
wrong_answers:
  - Предоставление открытых ключей узлам для открытия каналов
  - Сохраните историю переходов между состояниями RGB
  - Избегайте дублирования тикеров для RGB-токенов
explanation: |
  Прокси-сервер RGB упрощает обмен партиями RGB между участниками Lightning, выступая в качестве посредника, обеспечивая более плавный пользовательский опыт, близкий к тому, который сейчас наблюдается при использовании Bitcoin и Lightning.
