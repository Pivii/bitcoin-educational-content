question: RGBアーキテクチャにおけるインターフェイス実装の目的は何ですか？
answer: スキーマのフィールドをインターフェイスで定義された名前にマッピングする。
wrong_answers:
  - 検証用AluVMスクリプトのコンパイル
  - コントラクトのグローバル・ステートとオウン・ステートを定義する。
  - クライアント側の暗号証明を保存する
explanation: |
  Interface Implementation（インターフェイスの実装）は、スキーマのビジネスロジックとインターフェイスが読み取れるプレゼンテーションの間のリンクを確立する。
