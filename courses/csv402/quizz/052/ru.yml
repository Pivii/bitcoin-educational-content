question: Что такое проверка на стороне клиента в протоколе RGB?
answer: Проверка данных по контракту и переходов на местах
wrong_answers:
  - Выполнение смарт-контрактов непосредственно на блокчейне Биткойна
  - Исключительное использование централизованных узлов для подтверждения транзакций
  - Автоматический сброс истории контрактов в случае расхождений
explanation: |
  Проверка на стороне клиента позволяет каждому участнику самостоятельно убедиться в том, что полученные данные соответствуют правилам, определенным в договоре RGB.
