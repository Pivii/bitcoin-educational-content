question: Как установить инструмент rgb через Cargo?
answer: cargo install rgb-contracts --all-features
wrong_answers:
  - cargo install rgb --features all
  - cargo install rgb-bitcoin --all
  - cargo build rgb-lightning --release
explanation: |
  Установка производится командой "cargo install rgb-contracts --all-features", при этом крейт называется "rgb-contracts", который устанавливает инструмент rgb.
reviewed: false