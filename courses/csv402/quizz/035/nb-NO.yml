question: Hvordan installerer jeg rgb-verktøyet via Cargo?
answer: cargo install rgb-contracts --all-features
wrong_answers:
  - cargo install rgb --features all
  - cargo install rgb-bitcoin --all
  - cargo build rgb-lightning --release
explanation: |
  Installasjonen utføres med kommandoen "cargo install rgb-contracts --all-features", hvor kassen heter "rgb-contracts", som installerer rgb-verktøyet.
reviewed: false