question: Wie kann ich das rgb-Tool über Cargo installieren?
answer: cargo install rgb-contracts --all-features
wrong_answers:
  - cargo install rgb --features all
  - cargo install rgb-bitcoin --all
  - cargo build rgb-lightning --release
explanation: |
  Die Installation erfolgt mit dem Befehl "cargo install rgb-contracts --all-features", wobei die Kiste den Namen "rgb-contracts" trägt und das Tool rgb installiert.
