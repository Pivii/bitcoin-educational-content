question: Какова основная функция блокчейна в парадигме проверки на стороне клиента, используемой RGB?
answer: Обеспечьте фиксацию времени и предотвратите двойные расходы
wrong_answers:
  - Храните все переходы между состояниями
  - Репликация данных смарт-контракта
  - Гарантируйте глобальную доступность данных
explanation: |
  Блокчейн Bitcoin используется в RGB для временной фиксации обязательств и предотвращения двойных трат, не сохраняя при этом все переходы между состояниями.
