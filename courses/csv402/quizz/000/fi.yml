question: Mikä on lohkoketjun päätehtävä RGB:n käyttämässä asiakaspuolen validointiparadigmassa?
answer: Tarjoaa aikaleimauksen ja estää päällekkäiset menot
wrong_answers:
  - Tallenna kaikki tilasiirtymät
  - Älykkään sopimuksen tietojen kopiointi
  - Tietojen maailmanlaajuisen saatavuuden takaaminen
explanation: |
