question: В RGB, где обязательства, когда одноразовая печать закрыта?
answer: В выводе транзакции, расходующей аутпоинт
wrong_answers:
  - На входе транзакции, проводящей аутпоинт
  - В сценарииSig транзакции, проводящей аутпоинт
  - В Свидетеле транзакции, проводящей аутпоинт
explanation: |
  Обязательство вставляется в выход транзакции, которая тратит точку выхода, определяющую одноразовую печать.
