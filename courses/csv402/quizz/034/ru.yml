question: Какое действие совершает Боб (получатель), получив терминальную партию от Алисы (плательщика)?
answer: Проверьте достоверность перехода состояния и подпишите
wrong_answers:
  - Измените схему договора и отправьте ее Алисе
  - Создание счета-фактуры для новой операции
  - Подпишите PSBT Алисы и распространите его на цепочке
explanation: |
  Боб осматривает груз, убеждается, что переход соответствует правилам, и ставит подпись, подтверждая свое согласие.
