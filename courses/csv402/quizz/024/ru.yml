question: Какой механизм в RGB позволяет объединить несколько переходов в одну транзакцию Bitcoin?
answer: Переходный пакет
wrong_answers:
  - Агрегация печатей
  - Дерево с несколькими обязательствами
  - Консолидация штатов
explanation: |
  Пакет переходов - это набор переходов состояния RGB (принадлежащих одному контракту), которые участвуют в одной транзакции свидетеля Биткойна.
