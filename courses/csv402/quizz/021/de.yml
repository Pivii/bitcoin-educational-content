question: Was beinhaltet eine Sendung in RGB?
answer: Die für die Validierung eines Übergangs erforderlichen Daten auf Kundenseite
wrong_answers:
  - Eine vollständige Kopie der Bitcoin-Blockchain
  - Eine Liste der öffentlichen Verpflichtungen von Bitcoin
  - Öffentliche Schlüssel der Teilnehmer am Zustandsübergang
explanation: |
  Die Sendung enthält die RGB-Informationen, die es dem Empfänger ermöglichen, den Zustandsübergang gemäß den Vertragsregeln zu validieren.
reviewed: false