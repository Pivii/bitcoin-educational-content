question: Какова роль тайника?
answer: Храните все данные на стороне клиента локально
wrong_answers:
  - Автоматическая публикация транзакций в блокчейне
  - Составление и хранение всех сформированных счетов-фактур
  - Управление закрытыми ключами Bitcoin
explanation: |
  Тайник - это набор данных на стороне клиента, которые пользователь хранит локально для одного или нескольких контрактов RGB, чтобы выполнить проверку на стороне клиента.
