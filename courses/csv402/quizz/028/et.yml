question: Milline on RGB-lepingu puhul liidese funktsioon?
answer: Teha lepinguandmed kergesti loetavaks ja manipuleeritavaks
wrong_answers:
  - Valideerimisskriptide käivitamine plokiahelas
  - Genesis'i andmete säilitamine kliendi poolel
