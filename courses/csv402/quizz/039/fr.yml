question: Quelle commande permet d'exporter un contrat depuis le stash vers un fichier externe ?
answer: rgb export '<ContractId>' myContractPBN.rgb
wrong_answers:
  - rgb download '<ContractId>' myContractPBN.rgb
  - rgb dump '<ContractId>' myContractPBN.rgb
  - rgb issue '<ContractId>' myContractPBN.rgb
