question: Какова цель терминальной консигнации в процессе передачи RGB?
answer: Предоставить историю перехода штатов
wrong_answers:
  - Удостоверение контракта Genesis
  - Удаление старых переходов
  - Создайте новую схему для переноса
explanation: |
  В терминальной партии собирается история контракта, чтобы доказать легитимность переданного актива на сегодняшний день.
