question: Как обеспечивается безопасность RGB-перехода в канале Lightning, если транслируется устаревшее состояние?
answer: С помощью карательной механики канала "Молния
wrong_answers:
  - Автоматически отменяя все предыдущие операции
  - Благодаря карательной механике протокола RGB
  - Благодаря вмешательству эмитента активов RGB через его подпись, связанную с генезисом
explanation: |
  Классический карательный механизм Lightning Network гарантирует, что распространение старого состояния может быть наказано возвратом всех задействованных средств, включая активы RGB.
