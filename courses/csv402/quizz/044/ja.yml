question: 廃止された状態がブロードキャストされた場合、ライトニング・チャンネルのRGBトランジションの安全性はどのように確保されるのか？
answer: ライトニング・チャンネルの懲罰的メカニズムを通して
wrong_answers:
  - 過去の取引をすべて自動的にキャンセルする
  - RGBプロトコルの懲罰的メカニズムを通して
  - ジェネシスに関連する署名を介したRGB資産発行者の介入を通じて
explanation: |
  ライトニング・ネットワークの古典的な懲罰的メカニズムにより、古い状態の流布は、RGB資産を含む関与したすべての資金の回収によって罰せられる。
