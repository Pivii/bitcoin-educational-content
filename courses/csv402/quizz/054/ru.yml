question: Что такое RGBlib в экосистеме RGB?
answer: Библиотека для создания приложений, управляющих RGB-активами
wrong_answers:
  - Кошелек для Android, предназначенный для управления RGB-активами
  - Альтернативный клиент для протокола RGB
  - Веб-сайт для отображения RGB NFT
explanation: |
  RGBlib предлагает упрощенный интерфейс для разработчиков, позволяя им управлять эмиссией, передачей и проверкой RGB-активов без необходимости вникать во все технические детали.
