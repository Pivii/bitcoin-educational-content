question: Какие операции определяют эволюцию смарт-контракта в RGB?
answer: Переход состояния, генезис и расширение состояния
wrong_answers:
  - Создание печатей, соблюдение договора и окончательная проверка
  - Передача UTXO, генерация доказательств и хэш-коммисия
  - Переходные пучки, одноразовые уплотнения и создание валентности
explanation: |
  Эти операции создают или изменяют состояние контракта, гарантируя его действительность с помощью биткойн-якорей.
