question: Какую технологию можно использовать для объединения разных версий тайника в случае расхождений?
answer: CRDT
wrong_answers:
  - HTLC
  - Одноразовое уплотнение
  - Репликация на основе журнала
explanation: |
  CRDT обеспечивают согласованность данных, позволяя объединять несколько версий тайника без конфликтов на стороне клиента.
