question: Из чего состоит якорь в RGB?
answer: Идентификатор транзакции, MPC, DBC и дополнительное подтверждение транзакции
wrong_answers:
  - Генезис, определение печати и переходный пакет
  - Схема договора, бизнес-логика и собственное состояние
  - Подпись, хэш транзакций и обязательство Педерсена
explanation: |
  Якорь содержит данные, необходимые для подтверждения включения уникального обязательства в транзакцию Биткойна.
