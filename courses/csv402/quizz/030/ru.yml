question: Какие компоненты содержатся в партии RGB, которую Боб (получатель) получает по контракту?
answer: Генезис, схема, интерфейс и реализация интерфейса
wrong_answers:
  - Генезис, схема, переход и расширение
  - Схема, интерфейс, подпись и PSBT
  - Генезис, интерфейс, PSBT и история
explanation: |
  Контракт RGB включает в себя Genesis, Schema, Interface и Interface Implementation, которые содержат все данные, необходимые для подтверждения контракта.
