question: Quels sont les composants contenus dans un consignment RGB que Bob (destinataire) reçoit pour un contrat ?
answer: Genesis, Schema, Interface et Interface Implementation
wrong_answers:
  - Genesis, Schema, Transition et Extension
  - Schema, Interface, Signature et PSBT
  - Genesis, Interface, PSBT et Historique
explanation: |
  Le consignment d'un contrat RGB regroupe la Genesis, le Schema, l’Interface et l’Interface Implementation, qui fournissent toutes les données nécessaires à la validation du contrat.
reviewed: false
