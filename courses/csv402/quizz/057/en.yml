question: On RLN, which command installs the "rgb-lightning-node" binary after cloning the repository?
answer: "cargo install --locked --debug --path ."
wrong_answers:
  - "cargo build --release --path ."
  - "cargo run --locked --path ."
  - "cargo deploy --debug --path ."
explanation: |
  The "cargo install --locked --debug --path ." command compiles and installs the "rgb-lightning-node" binary.
reviewed: false