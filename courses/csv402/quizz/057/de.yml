question: Welcher Befehl installiert im RLN die "rgb-lightning-node"-Binärdatei nach dem Klonen des Repositorys?
answer: "cargo install --locked --debug --path ."
wrong_answers:
  - "cargo build --release --path ."
  - "cargo run --locked --path ."
  - "cargo deploy --debug --path ."
explanation: |
  Der Befehl "cargo install --locked --debug --path ." kompiliert und installiert die Binärdatei "rgb-lightning-node".
reviewed: false