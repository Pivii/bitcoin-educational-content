question: Sur RLN, quelle commande permet d'installer le binaire "rgb-lightning-node" après avoir cloné le dépôt ?
answer: "cargo install --locked --debug --path ."
wrong_answers:
  - "cargo build --release --path ."
  - "cargo run --locked --path ."
  - "cargo deploy --debug --path ."
explanation: |
  La commande "cargo install --locked --debug --path ." compile et installe le binaire "rgb-lightning-node".
reviewed: false
