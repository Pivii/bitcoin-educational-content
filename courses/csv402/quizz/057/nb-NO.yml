question: Hvilken kommando på RLN installerer binærfilen "rgb-lightning-node" etter kloning av repositoriet?
answer: "cargo install --locked --debug --path ."
wrong_answers:
  - "cargo build --release --path ."
  - "cargo run --locked --path ."
  - "cargo deploy --debug --path ."
explanation: |
  Kommandoen "cargo install --locked --debug --path ." kompilerer og installerer den binære filen "rgb-lightning-node".
reviewed: false