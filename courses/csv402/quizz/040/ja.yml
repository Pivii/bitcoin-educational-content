question: RGBをライトニング・ネットワークに統合する主な目的は何ですか？
answer: RGBアセットをオフチェーン・チャンネルで転送
wrong_answers:
  - ビットコインのブロックチェーン上でRGBコントラクトを直接実行する
  - 従来のLightning取引をRGBスマートコントラクトに置き換える
  - 新しいUTXOを追加してチャネル容量を増やす
explanation: |
  ライトニング・ネットワークに統合されたRGBにより、RGB資産はオフチェーンのまま、コミットメント・トランザクションに組み込まれた状態遷移を介して移動することができる。
