question: Какова основная цель интеграции RGB в сеть Lightning?
answer: Передача активов RGB по внецепочечным каналам
wrong_answers:
  - Выполнение контрактов RGB непосредственно на блокчейне Биткойна
  - Замените обычные транзакции Lightning смарт-контрактами RGB
  - Увеличение пропускной способности канала за счет добавления новых UTXO
explanation: |
  Интеграция RGB в Lightning Network позволяет перемещать активы RGB через переходы состояний, встроенные в транзакции обязательств, оставаясь при этом вне цепочки.
