question: Какой метод используется в RGB для определения одноразовой пломбы?
answer: Конкретная точка выхода
wrong_answers:
  - Определенный открытый ключ
  - Конкретный адрес Bitcoin
  - Комбинация из нескольких UTXO
explanation: |
  RGB определяет одноразовую пломбу как определенную точку выхода, которая затем может быть закрыта по расходу этой точки выхода (TXID + номер выхода).
reviewed: false