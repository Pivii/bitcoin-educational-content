question: Каковы основные операции по контракту RGB?
answer: Переход состояния, генезис и расширение состояния
wrong_answers:
  - Определение, принятие и проверка печатей
  - Создание якоря, обновление группы DAG и подписание транзакций
  - Блок Genesis, распределение UTXO и проверка сценария
explanation: |
  Эти операции изменяют или завершают статус контракта в соответствии с его схемой.
