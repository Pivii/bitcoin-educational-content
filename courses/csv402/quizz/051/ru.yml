question: Что такое "определение печати" в контексте присвоения RGB?
answer: Ссылка на UTXO, устанавливающую право собственности на принадлежащий государству
wrong_answers:
  - Группировка данных, которыми обмениваются стороны, подлежащая проверке на стороне клиента
  - Компиляция контрактов во внецепочечный исполняемый код
  - Ветвь DAG истории переходов состояний
explanation: |
  Определение печати" связывает UTXO с конкретной частью состояния контракта, гарантируя правильное распределение права или актива.
reviewed: false