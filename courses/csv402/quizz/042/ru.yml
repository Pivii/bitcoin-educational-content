question: В случае оплаты в канале RGB, что происходит с выходами RGB в транзакциях обязательств?
answer: Они обновляются, чтобы отразить перераспределение активов между участниками
wrong_answers:
  - Они остаются неизменными, чтобы сохранить начальную историю до тех пор, пока канал не будет закрыт
  - Они удаляются и заменяются новыми мультисиг
  - Они конвертируются в классические биткойны UTXO
explanation: |
  Когда платеж произведен, переход состояния RGB корректирует выходы RGB, чтобы перераспределить активы в соответствии с новым балансом каналов.
reviewed: false