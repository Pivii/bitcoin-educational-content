question: В трилемме CAP каков компромисс между проверкой на стороне клиента и доступностью?
answer: Каждый участник должен хранить соответствующие данные на местах
wrong_answers:
  - Данные являются общедоступными и автоматически реплицируются по всему миру
  - Последовательность принесена в жертву доступности
  - Переходы состояний всегда публикуются на Lightning
explanation: |
  При проверке на стороне клиента глобальная доступность не гарантируется, поскольку участники должны управлять своими собственными данными.
