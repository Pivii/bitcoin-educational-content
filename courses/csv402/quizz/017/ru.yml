question: Какая структура гарантирует временную согласованность переходов в RGB?
answer: DAG (Directed Acyclic Graph)
wrong_answers:
  - Простая линейная цепочка
  - Динамическая одноранговая сеть
  - Бинарное дерево для UTXO
explanation: |
  DAG позволяет структурировать переходы состояний, обеспечивая параллельное развитие без несогласованности.
