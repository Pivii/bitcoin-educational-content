question: Каковы последствия потери тайника в протоколе RGB?
answer: История контрактов и связанные с ними данные становятся невосстановимыми
wrong_answers:
  - Данные могут быть восстановлены из блокчейна, если у вас есть семя
  - Копия данных доступна на серверах RGB в Швейцарии
  - Данные автоматически реплицируются для всех участников
explanation: |
  При проверке на стороне клиента каждый пользователь отвечает за свой тайник, который не реплицируется в других местах, что делает его потерю окончательной.
