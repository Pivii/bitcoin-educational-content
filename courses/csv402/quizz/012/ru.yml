question: Что такое назначение в протоколе RGB?
answer: Выход, который изменяет, обновляет или создает свойства в состоянии контракта
wrong_answers:
  - Уникальное криптографическое обязательство, хранящееся в транзакции Биткойна
  - Биткойн-транзакция, частично подписанная до окончательной проверки
  - Публичное обновление глобального государства
explanation: |
  Присвоение объединяет определение печати и принадлежащее состояние, чтобы представить выделенную часть состояния.
