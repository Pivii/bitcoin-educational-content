question: RGBはDEXレイヤー2にどのような道を開くのか？
answer: Lightningチャネルとアトミックスワップを介してオフチェーン資産の交換を可能にすることにより
wrong_answers:
  - すべてのRGB取引で集中管理された取引所の利用を可能にすることで
  - オンチェーン・スマートコントラクトによる資産交換を可能にすることで
  - アトミックスワップによるブロックチェーン間資産交換を可能にすることで
explanation: |
  Lightningチャネルを通じてアトミックスワップや交換を行うことができるため、オンチェーン取引所のようなデメリットがなく、分散型DEXを構築できる可能性がある。
