question: Как RGB прокладывает путь к DEX layer-2?
answer: Обеспечивая возможность обмена внецепочечными активами через каналы Lightning и атомарные свопы
wrong_answers:
  - Обеспечение возможности использования централизованной биржи для всех операций с RGB
  - Обеспечивая обмен активами с помощью смарт-контрактов на цепочке
  - Благодаря возможности межблокчейнового обмена активами через атомарные свопы
explanation: |
  Возможность осуществлять атомарные свопы и обмены через каналы Lightning открывает возможность создания децентрализованных DEX, лишенных недостатков внутрицепочечных бирж.
