question: Какие элементы необходимы для создания канала Lightning, передающего RGB-активы?
answer: Финансирование в биткоинах и финансирование в RGB-активах
wrong_answers:
  - Финансирование только в биткойнах для начала
  - Только RGB-финансирование для начала
  - Финансирование не требуется
explanation: |
  Канал требует как финансирования биткоинами по мультисигме 2/2, так и финансирования активами RGB для распределения активов на том же канале.
