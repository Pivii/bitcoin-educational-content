question: Как RGB предотвращает двойные траты во время перехода из одного состояния в другое?
answer: Закрытие существующей печати и создание новой
wrong_answers:
  - Проверяя все транзакции на блокчейне
  - Накладывая мультисигмальные подписи на каждую операцию
  - Проверка данных глобального состояния
explanation: |
  Закрытие печати с помощью отработанного UTXO доказывает, что переход является уникальным и безвозвратным.
