question: What is one of the common mistakes beginner investors make when entering the world of Bitcoin?
answer: Overinvestment
wrong_answers:
  - Underinvestment
  - Investing in Bitcoin only
  - Not investing in Bitcoin at all
explanation: |
  One of the common mistakes beginner investors make when entering the
  world of Bitcoin is overinvestment, which means investing more money than they can
  afford to lose. This can lead to financial problems if the value of Bitcoin decreases.
