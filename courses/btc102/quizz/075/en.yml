question: What is the best solution to start getting exposure to Bitcoin without having a significant initial capital?
answer: Creating a Dollar-Cost Averaging (DCA) plan
wrong_answers:
  - Buying a large amount of Bitcoin at once
  - Selling goods or services in Bitcoin
  - Getting involved in the Bitcoin ecosystem
explanation: |
  Creating a Dollar-Cost Averaging (DCA) plan is the best solution to start
  getting exposure to Bitcoin without having a significant initial capital. This allows
  the stacker to buy a little bit each week, regardless of the amount.
