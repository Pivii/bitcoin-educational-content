bio: |
  Bonjour, je m'appelle Alevand, je suis comptable et programmeur italien, diplômé en sciences de la communication.
  Dans mon bureau, je propose des conseils informatiques et fiscaux sur Bitcoin.
  Je suis membre de l'équipe marketing de BitPolito et diplômé de la Biz School 2024 du réseau PlanB.
  
short_bio: Je suis un gars sympa, avec de beaux rêves.
