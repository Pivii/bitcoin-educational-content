bio: |
  Xin chào, tôi là Alevand, một kế toán viên và lập trình viên người Ý, có bằng khoa học truyền thông.
  Tại văn phòng của tôi, tôi cung cấp dịch vụ tư vấn CNTT và thuế về Bitcoin.
  Tôi là thành viên của nhóm tiếp thị BitPolito và tốt nghiệp Trường Kinh doanh 2024 của PlanB Network.
  
short_bio: Tôi là một chàng trai tốt bụng, có nhiều giấc mơ đẹp.
