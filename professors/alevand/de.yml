bio: |
  Hallo, ich bin Alevand, ein italienischer Buchhalter und Programmierer mit einem Abschluss in Kommunikationswissenschaften.
  In meinem Büro biete ich IT- und Steuerberatung zu Bitcoin an.
  Ich bin Mitglied des BitPolito-Marketingteams und Absolvent der Biz School 2024 des PlanB-Netzwerks.
  
short_bio: Ich bin ein netter Kerl mit ein paar netten Träumen.
