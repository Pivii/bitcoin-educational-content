bio: |
  Привет, я Алеван, итальянский бухгалтер и программист, имеющий степень в области коммуникационных наук.
  В своем офисе я предоставляю ИТ- и налоговые консультации по биткоину.
  Я являюсь членом маркетинговой команды BitPolito и выпускником Biz School 2024 сети PlanB.
  
short_bio: Я славный парень, у меня славные мечты.