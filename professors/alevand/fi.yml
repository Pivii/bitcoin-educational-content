bio: |
  Hei, olen Alevand, italialainen kirjanpitäjä ja ohjelmoija, jolla on viestintätieteiden tutkinto.
  Toimistossani tarjoan IT- ja veroneuvontaa Bitcoinista.
  Olen BitPoliton markkinointitiimin jäsen ja valmistunut PlanB-verkoston Biz School 2024:stä.
  
short_bio: Olen mukava jätkä, jolla on kauniita unia.
