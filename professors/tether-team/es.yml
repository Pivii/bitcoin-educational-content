bio: |
    Equipo de Tether. Lanzada en 2014, Tether es una plataforma basada en blockchain diseñada para facilitar el uso de monedas fiduciarias de forma digital. Tether busca revolucionar el sistema financiero tradicional con un enfoque más moderno del dinero. La plataforma ha avanzado ofreciendo a los usuarios la posibilidad de realizar transacciones con monedas tradicionales a través de una blockchain, sin la volatilidad ni la complejidad típicamente asociadas con las criptomonedas. Como la primera plataforma basada en blockchain que permite el uso digital de monedas tradicionales (una unidad de cuenta familiar y estable), Tether ha democratizado las transacciones transfronterizas en una blockchain.

