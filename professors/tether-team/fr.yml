bio: |
    Équipe de Tether. Lancé en 2014, Tether est une plateforme basée sur la blockchain conçue pour faciliter l’utilisation des monnaies fiduciaires de manière numérique. Tether vise à bouleverser le système financier traditionnel grâce à une approche plus moderne de l’argent. La plateforme a progressé en offrant aux utilisateurs la possibilité de réaliser des transactions avec des monnaies traditionnelles via une blockchain, sans la volatilité ni la complexité généralement associées aux cryptomonnaies. En tant que première plateforme basée sur la blockchain permettant l’utilisation numérique des monnaies traditionnelles (une unité de compte familière et stable), Tether a démocratisé les transactions transfrontalières sur une blockchain.

