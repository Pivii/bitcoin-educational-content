bio: |
    Tether-teamet. Lansert i 2014, er Tether en blokkjede-basert plattform designet for å lette bruken av fiat-valutaer på en digital måte. Tether har som mål å revolusjonere det tradisjonelle finanssystemet med en mer moderne tilnærming til penger. Plattformen har gjort fremskritt ved å tilby brukere muligheten til å gjennomføre transaksjoner med tradisjonelle valutaer via en blokkjede, uten volatiliteten eller kompleksiteten som vanligvis er forbundet med kryptovalutaer. Som den første blokkjede-baserte plattformen som muliggjør digital bruk av tradisjonelle valutaer (en kjent og stabil måleenhet), har Tether demokratisert grenseoverskridende transaksjoner på blokkjeden.

