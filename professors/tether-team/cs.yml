bio: |
    Tým Tether. Spuštěný v roce 2014, Tether je platforma založená na blockchainu navržená k usnadnění používání fiat měn digitálním způsobem. Tether si klade za cíl narušit tradiční finanční systém modernějším přístupem k penězům. Platforma pokročila tím, že uživatelům nabízí možnost provádět transakce s tradičními měnami přes blockchain, bez volatility a složitosti obvykle spojené s kryptoměnami. Jako první platforma založená na blockchainu umožňující digitální použití tradičních měn (známá a stabilní účetní jednotka) Tether demokratizoval přeshraniční transakce na blockchainu.

